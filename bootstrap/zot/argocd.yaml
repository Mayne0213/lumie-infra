apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zot
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.6.1
    helm:
      valueFiles:
      - $values/bootstrap/zot/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/bootstrap/zot/common-values.yaml
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: bootstrap/zot/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: zot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        minio-s3: enabled
  revisionHistoryLimit: 10
