# Common chart values for minio

common:
  name: minio

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # StorageClass for MinIO local storage
  storageClass:
    enabled: true
    name: minio-local
    provisioner: kubernetes.io/no-provisioner
    reclaimPolicy: Retain
    volumeBindingMode: WaitForFirstConsumer

  # PersistentVolumes for MinIO
  persistentVolumes:
    - name: minio-pv-worker1
      capacity: 45Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: minio-local
      local:
        path: /mnt/minio-data
      nodeAffinity:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-worker-1

    - name: minio-pv-worker2
      capacity: 45Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: minio-local
      local:
        path: /mnt/minio-data
      nodeAffinity:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-worker-2

    - name: minio-pv-worker3
      capacity: 45Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: minio-local
      local:
        path: /mnt/minio-data
      nodeAffinity:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-worker-3

    - name: minio-pv-worker4
      capacity: 45Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: minio-local
      local:
        path: /mnt/minio-data
      nodeAffinity:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - k3s-worker-4

  # MinIO Console (using components format)
  components:
    - name: minio-console
      replicaCount: 1
      image:
        repository: zot0213.kro.kr/storage/minio-console
        tag: "v1.9.1"
        pullPolicy: IfNotPresent
      containerPort: 9090
      env:
        - name: CONSOLE_MINIO_SERVER
          value: "http://minio.minio.svc.cluster.local:9000"
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 64Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: minio-console
                topologyKey: kubernetes.io/hostname
      service:
        enabled: true
        port: 9090

  # Console Ingress
  additionalIngresses:
    - name: console
      serviceName: minio-console
      servicePort: 9090
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: minio.minio0213.kro.kr
          paths:
            - path: /
              pathType: Prefix
        - host: minio0213.kro.kr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: minio-console-tls
          hosts:
            - minio.minio0213.kro.kr
            - minio0213.kro.kr

  # Vault Static Secrets (VSO)
  vaultStaticSecrets:
    - name: minio-vss
      path: bootstrap/minio
      destination:
        name: minio-root-password
        transformation:
          templates:
            root-user: "{{ .Secrets.MINIO_ROOT_USER }}"
            root-password: "{{ .Secrets.MINIO_ROOT_PASSWORD }}"
            rootUser: "{{ .Secrets.MINIO_ROOT_USER }}"
            rootPassword: "{{ .Secrets.MINIO_ROOT_PASSWORD }}"
      rolloutRestartTargets:
        - kind: StatefulSet
          name: minio
