apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.min.io
    chart: minio
    targetRevision: 5.4.0
    helm:
      valueFiles:
      - $values/bootstrap/minio/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/bootstrap/minio/common-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
