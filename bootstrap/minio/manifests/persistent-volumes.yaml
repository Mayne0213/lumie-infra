---
# PV 1: k3s-master - /mnt/minio-data (worker-1에서 이전)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-worker1
spec:
  capacity:
    storage: 45Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio-local
  local:
    path: /mnt/minio-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-master
