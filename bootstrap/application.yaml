apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  ignoreDifferences:
  - group: argoproj.io
    kind: Application
    jsonPointers:
    - /spec/syncPolicy/automated/allowEmpty

  source:
    repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    path: bootstrap

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - allowEmpty=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
