apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  # Source 1: Forgejo Helm Chart (Git-based)
  - repoURL: https://code.forgejo.org/forgejo-helm/forgejo-helm.git
    targetRevision: v10.0.0
    path: .
    helm:
      valueFiles:
      - $values/bootstrap/forgejo/helm-values.yaml
  # Source 2: Git repo for values reference
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  # Source 3: Local manifests (VaultStaticSecrets, redirects)
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: bootstrap/forgejo/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: forgejo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        minio-s3: enabled
  revisionHistoryLimit: 10
