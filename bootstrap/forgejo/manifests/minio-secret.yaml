# VaultStaticSecret for Forgejo MinIO S3 credentials
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: forgejo-minio-static-secret
  namespace: forgejo
spec:
  vaultAuthRef: vault-auth
  mount: secret
  type: kv-v2
  path: bootstrap/minio
  refreshAfter: 1h
  destination:
    create: true
    name: forgejo-minio-secret
    transformation:
      excludeRaw: true
      templates:
        MINIO_ACCESS_KEY_ID:
          text: '{{ .Secrets.MINIO_ACCESS_KEY_ID }}'
        MINIO_SECRET_ACCESS_KEY:
          text: '{{ .Secrets.MINIO_SECRET_ACCESS_KEY }}'
  rolloutRestartTargets:
    - kind: Deployment
      name: forgejo
