# VaultStaticSecret for Forgejo admin credentials
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: forgejo-admin-static-secret
  namespace: forgejo
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/forgejo
  refreshAfter: 1h
  destination:
    create: true
    name: forgejo-admin-secret
    transformation:
      excludeRaw: true
      templates:
        username:
          text: '{{ .Secrets.FORGEJO_USERNAME }}'
        password:
          text: '{{ .Secrets.FORGEJO_PASSWORD }}'
  rolloutRestartTargets:
    - kind: Deployment
      name: forgejo
