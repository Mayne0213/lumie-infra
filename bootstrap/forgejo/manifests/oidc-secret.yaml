# VaultStaticSecret for Forgejo OIDC credentials
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: forgejo-oidc-static-secret
  namespace: forgejo
spec:
  vaultAuthRef: vault-auth
  mount: secret
  type: kv-v2
  path: security/authelia
  refreshAfter: 1h
  destination:
    create: true
    name: forgejo-oidc-secret
    transformation:
      excludeRaw: true
      templates:
        key:
          text: 'forgejo'
        secret:
          text: '{{ .Secrets.AUTHELIA_FORGEJO_CLIENT_SECRET }}'
  rolloutRestartTargets:
    - kind: Deployment
      name: forgejo
