# Traefik Middleware for gitea0213.kro.kr â†’ github0213.com redirect
# Copied from platform/gitea/redirect.yaml with namespace changed to forgejo
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-github
  namespace: forgejo
spec:
  redirectRegex:
    regex: ".*"
    replacement: "https://github0213.com/Mayne0213"
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-redirect-https
  namespace: forgejo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`gitea0213.kro.kr`) || Host(`www.gitea0213.kro.kr`)
      kind: Rule
      middlewares:
        - name: redirect-to-github
      services:
        - name: noop@internal
          kind: TraefikService
  tls:
    secretName: gitea-tls
    domains:
      - main: gitea0213.kro.kr
        sans:
          - www.gitea0213.kro.kr
---
# IngressRoute for HTTP (redirect to HTTPS first, then to GitHub)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-redirect-http
  namespace: forgejo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`gitea0213.kro.kr`) || Host(`www.gitea0213.kro.kr`)
      kind: Rule
      middlewares:
        - name: redirect-to-github
      services:
        - name: noop@internal
          kind: TraefikService
---
# Certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-certificate
  namespace: forgejo
spec:
  secretName: gitea-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - gitea0213.kro.kr
    - www.gitea0213.kro.kr
