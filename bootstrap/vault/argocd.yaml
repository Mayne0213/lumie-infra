apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  # Source 1: Vault Helm Chart
  - repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.28.1
    helm:
      valueFiles:
      - $values/bootstrap/vault/helm-values.yaml
  # Source 2: Vault Secrets Operator
  - repoURL: https://helm.releases.hashicorp.com
    chart: vault-secrets-operator
    targetRevision: 0.10.0
    helm:
      valueFiles:
      - $values/bootstrap/vault/vso-helm-values.yaml
  # Source 3: Git repo for values reference
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  # Source 4: Common chart for RBAC
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/bootstrap/vault/common-values.yaml
  # Source 5: Local manifests (VaultAuth, VaultStaticSecrets)
  - repoURL: https://github.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: bootstrap/vault/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
