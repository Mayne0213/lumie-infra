# Vault Secrets Operator Helm Values
# Chart: https://github.com/hashicorp/vault-secrets-operator

# Default Vault Connection (disabled - using VaultAuth CRD instead)
defaultVaultConnection:
  enabled: false

# Default Auth Method (disabled - using VaultAuth CRD instead)
defaultAuthMethod:
  enabled: false

# Controller settings
controller:
  replicas: 1

  # Resource settings (VPA recommended, no CPU limit for stability)
  resources:
    requests:
      cpu: 15m
      memory: 100Mi
    limits:
      memory: 100Mi

  manager:
    # Client cache settings - disable encryption for simplicity
    clientCache:
      persistenceModel: direct-unencrypted

# Telemetry (disabled for now)
telemetry:
  serviceMonitor:
    enabled: false
