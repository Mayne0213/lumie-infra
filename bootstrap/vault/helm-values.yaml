# HashiCorp Vault Helm Values
# Chart: https://github.com/hashicorp/vault-helm

global:
  enabled: true
  tlsDisable: true  # 내부 클러스터에서는 TLS 비활성화

server:
  enabled: true

  # Production 모드
  dev:
    enabled: false

  # Standalone mode - MinIO S3 provides storage HA via erasure coding
  standalone:
    enabled: true

  # HA 비활성화 (S3 backend doesn't support HA)
  ha:
    enabled: false

  # PVC 비활성화 (S3 사용)
  dataStorage:
    enabled: false

  # Config from External Secret
  volumes:
    - name: vault-config-secret
      secret:
        secretName: vault-config-secret

  volumeMounts:
    - name: vault-config-secret
      mountPath: /vault/userconfig
      readOnly: true

  # Extra args to use config from secret
  extraArgs: "-config=/vault/userconfig/extraconfig-from-values.hcl"

  # Resource settings (VPA recommended, no CPU limit for stability)
  resources:
    requests:
      cpu: 49m
      memory: 156Mi
    limits:
      memory: 156Mi

  # Ingress 설정
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: vault0213.kro.kr
        paths:
          - /
    tls:
      - secretName: vault-tls
        hosts:
          - vault0213.kro.kr

  # 서비스 타입
  service:
    enabled: true
    type: ClusterIP
    port: 8200

  # High priority for critical secrets management
  priorityClassName: high-priority

  # Enable automatic rolling updates for StatefulSet
  updateStrategyType: "RollingUpdate"

# UI 활성화
ui:
  enabled: true
  serviceType: ClusterIP

# Injector (나중에 필요하면 활성화)
injector:
  enabled: false
