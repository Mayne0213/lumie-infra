# Jotion Web App Helm Values

name: jotion

image:
  registry: ghcr.io
  repository: mayne0213/jotion
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

replicaCount: 1
containerPort: 3000

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: jotion0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.jotion0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jotion-tls
      hosts:
        - jotion0213.kro.kr
        - www.jotion0213.kro.kr

resources:
  requests:
    memory: 128Mi
    cpu: 15m
  limits:
    memory: 192Mi

healthCheck:
  enabled: true
  path: /api/health
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5

env:
  - name: NODE_ENV
    value: production
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: jotion-secrets
        key: database-url

externalSecret:
  enabled: true
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: database-url
      remoteRef:
        key: jotion
        property: DATABASE_URL
