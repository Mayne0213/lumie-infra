# Jotion Web App Helm Values

name: jotion
image:
  registry: zot0213.kro.kr
  repository: web-apps/jotion
  tag: 2646b160 # Updated by ArgoCD Image Updater
  pullPolicy: Always
replicaCount: 1
containerPort: 3000
service:
  enabled: true
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: jotion0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.jotion0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jotion-tls
      hosts:
        - jotion0213.kro.kr
        - www.jotion0213.kro.kr
# Resource settings (VPA recommended, no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 138Mi
  limits:
    memory: 138Mi
livenessProbe:
  httpGet:
    path: /home
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /home
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3
env:
  - name: NODE_ENV
    value: production
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: jotion-db-app
        key: uri
# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
