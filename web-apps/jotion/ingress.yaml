apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jotion-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - jotion0213.kro.kr
    - www.jotion0213.kro.kr
    secretName: jotion-tls
  rules:
  - host: jotion0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jotion
            port:
              number: 80
  - host: www.jotion0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jotion
            port:
              number: 80
