apiVersion: apps/v1
kind: Deployment
metadata:
  name: jotion
  labels:
    app: jotion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jotion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: jotion
    spec:
      containers:
      - name: jotion
        image: ghcr.io/mayne0213/jotion:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: jotion-secrets
              key: database-url
        resources:
          requests:
            memory: 80Mi
            cpu: 20m
          limits:
            memory: 200Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
