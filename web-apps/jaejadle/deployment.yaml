apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaejadle
  labels:
    app: jaejadle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaejadle
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: jaejadle
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: jaejadle
        image: ghcr.io/mayne0213/jaejadle:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        envFrom:
        - secretRef:
            name: jaejadle-secrets
        resources:
          requests:
            memory: 80Mi
            cpu: 20m
          limits:
            memory: 300Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
