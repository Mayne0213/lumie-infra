{{- if .Values.middleware }}
{{- if .Values.middleware.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.middleware.name | default (printf "%s-middleware" .Values.name) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  {{- if .Values.middleware.stripPrefix }}
  stripPrefix:
    prefixes:
      {{- range .Values.middleware.stripPrefix.prefixes }}
      - {{ . }}
      {{- end }}
  {{- end }}
{{- end }}
{{- end }}
