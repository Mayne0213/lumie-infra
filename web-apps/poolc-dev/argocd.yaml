apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poolc-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  # Note: Image updates are handled by Tekton pipeline (git-update-values task)
spec:
  project: default
  sources:
  # Backend (Spring Boot)
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: web-apps/charts/web-app
    helm:
      releaseName: poolc-dev-backend
      valueFiles:
      - $values/web-apps/poolc-dev/helm-values-backend.yaml
  # Frontend (React)
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: web-apps/charts/web-app
    helm:
      releaseName: poolc-dev-frontend
      valueFiles:
      - $values/web-apps/poolc-dev/helm-values-frontend.yaml
  # Values reference
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  # Kustomization (CNPG cluster)
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: web-apps/poolc-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: poolc-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        zot-registry: 'enabled'
  revisionHistoryLimit: 10
