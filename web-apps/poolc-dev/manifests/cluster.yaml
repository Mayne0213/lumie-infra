apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: poolc-dev-db
  namespace: poolc-dev
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6
  bootstrap:
    initdb:
      database: PoolcDB
      owner: poolc-dev
  storage:
    storageClass: local-path-retain
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
  monitoring:
    enablePodMonitor: true
