# Joossam Dev Web App Helm Values

common:
  name: joossam-dev
  image:
    registry: zot0213.kro.kr
    repository: web-apps/joossam-dev
    tag: "2105e130"
    pullPolicy: Always
  replicaCount: 1
  containerPort: 8000
  service:
    enabled: true
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: dev.joossameng.kro.kr
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: joossam-dev-tls
        hosts:
          - dev.joossameng.kro.kr
  # Resource settings - for batch OMR processing (1Gi due to cluster constraints)
  resources:
    requests:
      cpu: 100m
      memory: 2Gi
    limits:
      memory: 2Gi
  healthCheck:
    enabled: true
    path: /
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 30
      timeoutSeconds: 30
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 0
      periodSeconds: 30
      timeoutSeconds: 30
  externalSecret:
    enabled: false
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
