# Jotion Web App Helm Values

common:
  name: jotion
  image:
    registry: zot0213.kro.kr
    repository: web-apps/jotion
    tag: e8cb600b
    pullPolicy: Always
  replicaCount: 1
  containerPort: 3000
  service:
    enabled: true
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: jotion0213.kro.kr
        paths:
          - path: /
            pathType: Prefix
      - host: www.jotion0213.kro.kr
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: jotion-tls
        hosts:
          - jotion0213.kro.kr
          - www.jotion0213.kro.kr
  # Resource settings (VPA recommended, no CPU limit for stability)
  resources:
    requests:
      cpu: 15m
      memory: 138Mi
    limits:
      memory: 138Mi
  livenessProbe:
    httpGet:
      path: /home
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /home
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 3
  initContainers:
    - name: prisma-migrate
      useMainImage: true
      command: ["sh", "-c", "npx --yes prisma@6 db push"]
      env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: jotion-db-app
              key: uri
  env:
    - name: NODE_ENV
      value: production
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: jotion-db-app
          key: uri
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname

  # CNPG Database
  database:
    enabled: true
    instances: 2
    name: JotionDB
    storage:
      size: 1Gi
    resources:
      memory: 256Mi
      cpu: 50m
    backup:
      enabled: false
