# Jovies Web App Helm Values

common:
  name: jovies
  image:
    registry: zot0213.kro.kr
    repository: web-apps/jovies
    tag: 3b6f2d13
    pullPolicy: Always
  replicaCount: 1
  containerPort: 3000
  service:
    enabled: true
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: jovies.kro.kr
        paths:
          - path: /
            pathType: Prefix
      - host: www.jovies.kro.kr
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: jovies-tls
        hosts:
          - jovies.kro.kr
          - www.jovies.kro.kr
  # Resource settings (no CPU limit for stability)
  resources:
    requests:
      cpu: 15m
      memory: 100Mi
    limits:
      memory: 100Mi
  healthCheck:
    enabled: true
    path: /
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 0
      periodSeconds: 5
  env:
    - name: NODE_ENV
      value: production
  externalSecret:
    enabled: false
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
