# Jaejadle Web App Helm Values

common:
  name: jaejadle
  image:
    registry: zot0213.kro.kr
    repository: web-apps/jaejadle
    tag: 4afbbe87 # Updated by ArgoCD Image Updater
    pullPolicy: Always
  replicaCount: 1
  containerPort: 3000
  service:
    enabled: true
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: jaejadle.kro.kr
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: jaejadle-tls
        hosts:
          - jaejadle.kro.kr
  # Resource settings (VPA recommended, no CPU limit for stability)
  resources:
    requests:
      cpu: 15m
      memory: 105Mi
    limits:
      memory: 105Mi
  healthCheck:
    enabled: true
    path: /
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 0
      periodSeconds: 5
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: jaejadle-db-app
          key: uri
  envFrom:
    - secretRef:
        name: jaejadle-app-secrets
    - secretRef:
        name: jaejadle-minio-secrets
  # Vault Static Secrets (VSO) - Multiple secrets for different Vault paths
  vaultStaticSecrets:
    # App-specific secrets from web-apps/jaejadle
    - name: jaejadle-vss
      path: web-apps/jaejadle
      destination:
        name: jaejadle-app-secrets
        transformation:
          templates:
            JAEJADLE_JWT_SECRET: "{{ .Secrets.JAEJADLE_JWT_SECRET }}"
            JAEJADLE_CODE: "{{ .Secrets.JAEJADLE_CODE }}"
            MINIO_BUCKET_NAME: "{{ .Secrets.MINIO_BUCKET_NAME }}"
    # MinIO credentials from bootstrap/minio
    - name: minio-vss
      path: bootstrap/minio
      destination:
        name: jaejadle-minio-secrets
        transformation:
          templates:
            MINIO_ACCESS_KEY_ID: "{{ .Secrets.MINIO_ACCESS_KEY_ID }}"
            MINIO_SECRET_ACCESS_KEY: "{{ .Secrets.MINIO_SECRET_ACCESS_KEY }}"
            MINIO_ENDPOINT: "{{ .Secrets.MINIO_ENDPOINT }}"
            MINIO_REGION: "{{ .Secrets.MINIO_REGION }}"
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname

  # CNPG Database
  database:
    enabled: true
    instances: 2
    name: JaejadleDB
    storage:
      size: 1Gi
    resources:
      memory: 512Mi
      cpu: 50m
    backup:
      enabled: true
      retention: "7d"
