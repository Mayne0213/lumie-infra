# ApplicationSet for all web apps
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: web-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: joossam
            namespace: joossam
            valuesFile: joossam.yaml
          - name: poolc-dev
            namespace: poolc-dev
            valuesFile: poolc-dev.yaml
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        # Helm chart
        - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
          targetRevision: main
          path: charts/common
          helm:
            valueFiles:
              - $values/web-apps/values/{{valuesFile}}
        # Values reference
        - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        managedNamespaceMetadata:
          labels:
            goldilocks.fairwinds.com/enabled: "true"
            zot-registry: "enabled"
            minio-s3: enabled
      revisionHistoryLimit: 10
