# Joossam Web App Helm Values

name: joossam

image:
  registry: ghcr.io
  repository: mayne0213/joossam
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

replicaCount: 1
containerPort: 8000

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: joossameng.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: joossam-tls
      hosts:
        - joossameng.kro.kr

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 109Mi
  limits:
    memory: 351Mi

healthCheck:
  enabled: true
  path: /
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 5

externalSecret:
  enabled: false

# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
