# Todo Web App Helm Values

name: todo

image:
  registry: zot0213.kro.kr
  repository: web-apps/todo
  tag: latest  # Updated by ArgoCD Image Updater
  pullPolicy: Always

imagePullSecrets:
  - name: zot-registry-credentials

replicaCount: 1
containerPort: 3000

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: todo0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.todo0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-tls
      hosts:
        - todo0213.kro.kr
        - www.todo0213.kro.kr

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 100Mi
  limits:
    memory: 100Mi

healthCheck:
  enabled: true
  path: /api/health
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5

env:
  - name: NODE_ENV
    value: production
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: todo-secrets
        key: database-url

externalSecret:
  enabled: true
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        database-url: "postgresql://{{ .DB_USER }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/TodoDB"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: storage/postgresql
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: storage/postgresql
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: storage/postgresql
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: storage/postgresql
        property: PASSWORD

# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
