# Todo Web App Helm Values

name: todo
image:
  registry: zot0213.kro.kr
  repository: web-apps/todo
  tag: 8b41a615 # Updated by ArgoCD Image Updater
  pullPolicy: Always
replicaCount: 1
containerPort: 3000
service:
  enabled: true
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: todo0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.todo0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-tls
      hosts:
        - todo0213.kro.kr
        - www.todo0213.kro.kr
# Resource settings (VPA recommended, no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 237Mi
  limits:
    memory: 237Mi
healthCheck:
  enabled: true
  path: /api/health
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5
env:
  - name: NODE_ENV
    value: production
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: todo-db-app
        key: uri
# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
