apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  # Note: Image updates are handled by Tekton pipeline (git-update-values task)
spec:
  project: default
  sources:
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: web-apps/charts/web-app
    helm:
      valueFiles:
      - $values/web-apps/todo/helm-values.yaml
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: web-apps/todo
  destination:
    server: https://kubernetes.default.svc
    namespace: todo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        zot-registry: 'enabled'
  revisionHistoryLimit: 10
