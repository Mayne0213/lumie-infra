apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: todo-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: todo-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: database-url
    remoteRef:
      key: todo/prod
      property: DATABASE_URL
