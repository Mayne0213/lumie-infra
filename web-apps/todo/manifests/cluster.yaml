apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: todo-db
  namespace: todo
spec:
  instances: 2
  imageName: zot0213.kro.kr/storage/postgresql:16.6
  bootstrap:
    initdb:
      database: TodoDB
      owner: todo
  storage:
    storageClass: local-path-retain
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
  affinity:
    podAntiAffinityType: preferred
  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/todo/todo-db
      endpointURL: http://minio.minio.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: minio-s3-credentials
          key: MINIO_ACCESS_KEY_ID
        secretAccessKey:
          name: minio-s3-credentials
          key: MINIO_SECRET_ACCESS_KEY
    retentionPolicy: "7d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: todo-db-backup
  namespace: todo
spec:
  schedule: "0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: todo-db
