apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: todo-db
  namespace: todo
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6
  bootstrap:
    initdb:
      database: TodoDB
      owner: todo
  storage:
    storageClass: local-path-retain
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
  affinity:
    podAntiAffinityType: preferred
  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: s3://todo/
      endpointURL: http://minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          name: minio-s3-credentials
          key: MINIO_ACCESS_KEY_ID
        secretAccessKey:
          name: minio-s3-credentials
          key: MINIO_SECRET_ACCESS_KEY
    retentionPolicy: "7d"

  externalClusters:
    - name: todo-backup
      barmanObjectStore:
        destinationPath: s3://todo/
        endpointURL: http://minio.minio.svc:9000
        s3Credentials:
          accessKeyId:
            name: minio-s3-credentials
            key: MINIO_ACCESS_KEY_ID
          secretAccessKey:
            name: minio-s3-credentials
            key: MINIO_SECRET_ACCESS_KEY
