# Joossam Dev Web App Helm Values

name: joossam-dev

image:
  registry: ghcr.io
  repository: mayne0213/joossam
  tag: develop
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

replicaCount: 1
containerPort: 8000

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: dev.joossameng.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: joossam-dev-tls
      hosts:
        - dev.joossameng.kro.kr

resources:
  requests:
    memory: 160Mi
    cpu: 15m
  limits:
    memory: 160Mi
    cpu: 23m

healthCheck:
  enabled: true
  path: /
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5

externalSecret:
  enabled: false
