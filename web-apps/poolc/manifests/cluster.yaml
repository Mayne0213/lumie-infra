apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: poolc-db
  namespace: poolc
spec:
  instances: 2
  imageName: zot0213.kro.kr/storage/postgresql:16.6
  bootstrap:
    initdb:
      database: PoolcDB
      owner: poolc
  storage:
    storageClass: local-path
    size: 1Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
  monitoring:
    enablePodMonitor: true
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore:
      destinationPath: s3://poolc
      endpointURL: https://s3.minio0213.kro.kr
      s3Credentials:
        accessKeyId:
          name: poolc-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: poolc-db-backup-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "7d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: poolc-db-backup
  namespace: poolc
spec:
  schedule: "0 19 * * *"
  backupOwnerReference: self
  cluster:
    name: poolc-db
