apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: authelia-vss
  namespace: gitea
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: security/authelia
  refreshAfter: 1h
  destination:
    create: true
    name: gitea-oidc-secret
    transformation:
      excludeRaw: true
      templates:
        key:
          text: "gitea"
        secret:
          text: "{{ .Secrets.AUTHELIA_GITEA_CLIENT_SECRET }}"
