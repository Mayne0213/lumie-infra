apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-oidc-secret
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: gitea-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: key
      remoteRef:
        key: security/authelia
        property: AUTHELIA_GITEA_CLIENT_SECRET
