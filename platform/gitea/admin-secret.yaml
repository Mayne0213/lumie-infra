apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: gitea-vss
  namespace: gitea
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/gitea
  refreshAfter: 1h
  destination:
    create: true
    name: gitea-admin-secret
    transformation:
      excludeRaw: true
      templates:
        username:
          text: "{{ .Secrets.GITEA_USERNAME }}"
        password:
          text: "{{ .Secrets.GITEA_PASSWORD }}"
