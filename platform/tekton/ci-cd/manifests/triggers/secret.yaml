apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-webhook-secret
  namespace: tekton-pipelines
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-webhook-secret
    creationPolicy: Owner
  data:
    - secretKey: webhook-secret
      remoteRef:
        key: platform/gitea
        property: webhook-secret
