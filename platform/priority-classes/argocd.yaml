apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: priority-classes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mayne0213/platform.git
    targetRevision: HEAD
    path: priority-classes/manifests
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
