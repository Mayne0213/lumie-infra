# RabbitMQ Services
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: lumie-event
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: lumie-event
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: epmd
    port: 4369
    targetPort: 4369
  - name: clustering
    port: 25672
    targetPort: 25672
  selector:
    app: rabbitmq
