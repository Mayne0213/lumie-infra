apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # VaultStaticSecret from common chart + values ref
    - repoURL: https://github.com/Mayne0213/lumie-infra.git
      targetRevision: main
      ref: values
      path: charts/common
      helm:
        valueFiles:
          - $values/platform/rabbitmq/common-values.yaml
    # RabbitmqCluster CR and ConfigMap
    - repoURL: https://github.com/Mayne0213/lumie-infra.git
      targetRevision: main
      path: platform/rabbitmq/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: lumie-event
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: rabbitmq-secrets
      jsonPointers:
        - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: "true"
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10
