apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  # Bitnami RabbitMQ Helm chart
  - repoURL: https://charts.bitnami.com/bitnami
    chart: rabbitmq
    targetRevision: 16.0.*
    helm:
      valueFiles:
      - $values/platform/rabbitmq/helm-values.yaml
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  # VaultStaticSecret from common chart
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/platform/rabbitmq/common-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: lumie-event
  ignoreDifferences:
  - group: ''
    kind: Secret
    name: rabbitmq-secrets
    jsonPointers:
    - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10
