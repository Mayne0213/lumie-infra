# Cert-Manager Helm Values
# Chart: https://github.com/cert-manager/cert-manager/tree/master/deploy/charts/cert-manager

# Install CRDs with Helm
installCRDs: true

replicaCount: 1

resources:
  requests:
    cpu: 3m  # Reduced to 30% of original (10m -> 3m)
    memory: 32Mi

webhook:
  replicaCount: 1
  resources:
    requests:
      cpu: 3m  # Reduced to 30% of original (10m -> 3m)
      memory: 32Mi

cainjector:
  replicaCount: 1
  resources:
    requests:
      cpu: 3m  # Reduced to 30% of original (10m -> 3m)
      memory: 32Mi

# Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: false

