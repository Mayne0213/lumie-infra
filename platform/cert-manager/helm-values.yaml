# Cert-Manager Helm Values
# Chart: https://github.com/cert-manager/cert-manager/tree/master/deploy/charts/cert-manager

# Install CRDs with Helm
installCRDs: true

replicaCount: 1

resources:
  requests:
    cpu: 15m
    memory: 64Mi
  limits:
    memory: 96Mi

webhook:
  replicaCount: 1
  resources:
    requests:
      cpu: 15m
      memory: 64Mi
    limits:
      memory: 96Mi

cainjector:
  replicaCount: 1
  resources:
    requests:
      cpu: 15m
      memory: 64Mi
    limits:
      memory: 96Mi

# Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: false

