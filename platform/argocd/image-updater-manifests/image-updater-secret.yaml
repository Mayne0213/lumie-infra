apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-creds
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: github-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: platform/github
        property: GITHUB_USERNAME
    - secretKey: password
      remoteRef:
        key: platform/github
        property: GITHUB_TOKEN
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-creds
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: gitea-creds
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: https://github0213.com
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: platform/gitea
        property: GITEA_USERNAME
    - secretKey: password
      remoteRef:
        key: platform/gitea
        property: GITEA_PASSWORD
