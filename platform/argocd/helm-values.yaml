# ArgoCD Helm Chart Values
# Chart: https://argoproj.github.io/argo-helm (argo-cd)
# All custom settings from current cluster deployment

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
global:
  # High priority for critical GitOps infrastructure
  priorityClassName: high-priority

# =============================================================================
# CONFIGS (ConfigMaps)
# =============================================================================
configs:
  # argocd-cm
  cm:
    # Authelia handles authentication, so allow anonymous access
    users.anonymous.enabled: "true"
    # Disable polling - webhook only
    timeout.reconciliation: "0"
    # Ignore resource status field differences
    resource.compareoptions: |
      ignoreResourceStatusField: all

  # argocd-cmd-params-cm
  params:
    # Ingress handles TLS, so run in insecure mode
    server.insecure: "true"
    # Disable periodic app resync (webhook + self-heal only)
    controller.self.heal.timeout.seconds: "5"

  # argocd-rbac-cm
  rbac:
    # Anonymous users get admin role (Authelia handles authentication)
    policy.csv: |
      g, , role:admin
    policy.default: role:admin

# =============================================================================
# APPLICATION CONTROLLER (StatefulSet)
# =============================================================================
controller:
  # Metrics for Prometheus
  metrics:
    enabled: true
    service:
      enabled: true
      servicePort: 8082
    serviceMonitor:
      enabled: true

  # Memory optimization environment variables
  env:
    - name: GOMEMLIMIT
      value: "400MiB"
    - name: GOGC
      value: "50"

  # Disable periodic app resync
  args:
    appResyncPeriod: "0"

  # Resource settings
  resources:
    requests:
      cpu: 126m
      memory: 1700Mi
    limits:
      memory: 1700Mi

# =============================================================================
# API SERVER (Deployment)
# =============================================================================
server:
  # Metrics for Prometheus
  metrics:
    enabled: true
    service:
      enabled: true
      servicePort: 8083
    serviceMonitor:
      enabled: true

  # Main Ingress with Authelia middleware
  ingress:
    enabled: true
    ingressClassName: traefik
    hostname: argocd0213.kro.kr
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: authelia-authelia-auth@kubernetescrd
    tls: true

  # Resource settings
  resources:
    requests:
      cpu: 15m
      memory: 138Mi
    limits:
      memory: 138Mi

# =============================================================================
# REPO SERVER (Deployment)
# =============================================================================
repoServer:
  # Metrics for Prometheus
  metrics:
    enabled: true
    service:
      enabled: true
      servicePort: 8084
    serviceMonitor:
      enabled: true

  resources:
    requests:
      cpu: 15m
      memory: 1536Mi
    limits:
      memory: 1536Mi

# =============================================================================
# REDIS (Deployment)
# =============================================================================
redis:
  resources:
    requests:
      cpu: 15m
      memory: 100Mi
    limits:
      memory: 100Mi

# =============================================================================
# DEX (OIDC) - Disabled (using Authelia instead)
# =============================================================================
dex:
  enabled: false

# =============================================================================
# APPLICATIONSET CONTROLLER - Disabled (not used)
# =============================================================================
applicationSet:
  enabled: false

# =============================================================================
# NOTIFICATIONS CONTROLLER - Disabled (not used)
# =============================================================================
notifications:
  enabled: false

# =============================================================================
# CRDs
# =============================================================================
crds:
  install: true
  keep: true
