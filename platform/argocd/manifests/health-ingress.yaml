apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-health
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: argocd0213.kro.kr
    http:
      paths:
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: argocd-server
            port:
              number: 80
  tls:
  - hosts:
    - argocd0213.kro.kr
    secretName: argocd-server-tls
