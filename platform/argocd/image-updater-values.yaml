# ArgoCD Image Updater Helm Values

# Configuration for Zot private registry
config:
  logLevel: debug
  registries:
    - name: zot
      prefix: zot0213.kro.kr
      api_url: https://zot0213.kro.kr
      credentials: pullsecret:argocd/zot-registry-credentials
      insecure: false

# Resource limits
resources:
  requests:
    cpu: 15m
    memory: 100Mi
  limits:
    memory: 100Mi
