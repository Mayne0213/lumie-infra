# Kong Ingress Controller Configuration
# Replaces Traefik as the cluster-wide API Gateway

# Gateway (Kong Proxy) - uses kong/kong subchart
gateway:
  enabled: true

  image:
    repository: zot0213.kro.kr/kong/kong-gateway
    tag: "3.9"

  env:
    database: "off"
    nginx_worker_processes: "2"
    proxy_access_log: "/dev/stdout"
    admin_access_log: "/dev/stdout"
    proxy_error_log: "/dev/stderr"
    admin_error_log: "/dev/stderr"
    # PROXY Protocol support (HAProxy sends proxy_protocol)
    trusted_ips: "0.0.0.0/0,::/0"
    real_ip_header: "proxy_protocol"
    real_ip_recursive: "on"
    # Large file upload support (for container registry, etc.)
    nginx_proxy_client_max_body_size: "0"  # 0 = unlimited
    nginx_proxy_client_body_buffer_size: "8m"

  proxy:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
      containerPort: 8000
      servicePort: 80
      parameters:
        - proxy_protocol
    tls:
      enabled: true
      containerPort: 8443
      servicePort: 443
      parameters:
        - http2
        - proxy_protocol

  admin:
    enabled: true
    type: ClusterIP
    clusterIP: None
    http:
      enabled: true
      containerPort: 8001
      servicePort: 8001

  resources:
    requests:
      cpu: 50m
      memory: 1024Mi
    limits:
      memory: 1024Mi

  replicaCount: 2

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8100"

# Controller (Kong Ingress Controller) - uses kong-ingress-controller subchart
controller:
  enabled: true

  ingressController:
    enabled: true
    image:
      repository: zot0213.kro.kr/kong/kubernetes-ingress-controller
      tag: "3.4"

    gatewayDiscovery:
      enabled: true
      generateAdminApiService: true

  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 256Mi

# Disable test deployment
deployment:
  test:
    enabled: false
