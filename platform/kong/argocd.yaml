apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.konghq.com
    chart: ingress
    targetRevision: 0.14.0
    helm:
      skipCrds: true
      valueFiles:
      - $values/platform/kong/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    ref: values
    path: platform/kong
    directory:
      include: 'rbac-*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - SkipCrds=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
