apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: haproxy
  namespace: haproxy
  labels:
    app.kubernetes.io/name: haproxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: haproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: haproxy
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: zot-registry-credentials
      containers:
        - name: haproxy
          image: zot.zot.svc.cluster.local:5000/platform/haproxy:3.0-alpine
          securityContext:
            runAsUser: 0
            capabilities:
              add:
                - NET_BIND_SERVICE
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              hostPort: 443
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: haproxy-config
