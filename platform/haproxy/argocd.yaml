apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: haproxy
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://haproxytech.github.io/helm-charts
    chart: haproxy
    targetRevision: 1.27.0
    helm:
      valueFiles:
      - $values/haproxy/helm-values.yaml
  - repoURL: https://github0213.com/K3S-HOME/platform.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: haproxy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
