apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zot-htpasswd-secret
  namespace: zot
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: zot-htpasswd
    creationPolicy: Owner
  data:
  - secretKey: htpasswd
    remoteRef:
      key: zot
      property: HTPASSWD
