---
# PV 1: k3s-worker-1 - /mnt/minio-data1
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-worker1-data1
spec:
  capacity:
    storage: 45Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio-local
  local:
    path: /mnt/minio-data1
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-worker-1
