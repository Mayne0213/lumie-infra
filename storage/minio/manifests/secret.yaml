apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-root-password
  namespace: minio
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: minio-root-password
    creationPolicy: Owner
  data:
    - secretKey: root-user
      remoteRef:
        key: storage/minio
        property: MINIO_ROOT_USER
    - secretKey: root-password
      remoteRef:
        key: storage/minio
        property: MINIO_ROOT_PASSWORD
    - secretKey: rootUser
      remoteRef:
        key: storage/minio
        property: MINIO_ROOT_USER
    - secretKey: rootPassword
      remoteRef:
        key: storage/minio
        property: MINIO_ROOT_PASSWORD
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: minio-s3-credentials
spec:
  namespaceSelector:
    matchLabels:
      minio-s3: enabled
  externalSecretSpec:
    refreshInterval: 1h0m0s
    secretStoreRef:
      kind: ClusterSecretStore
      name: vault-backend
    target:
      name: minio-s3-credentials
      creationPolicy: Owner
      deletionPolicy: Retain
    data:
      - secretKey: MINIO_ACCESS_KEY_ID
        remoteRef:
          key: storage/minio
          property: MINIO_ACCESS_KEY_ID
      - secretKey: MINIO_SECRET_ACCESS_KEY
        remoteRef:
          key: storage/minio
          property: MINIO_SECRET_ACCESS_KEY
      - secretKey: MINIO_REGION
        remoteRef:
          key: storage/minio
          property: MINIO_REGION
      - secretKey: MINIO_ENDPOINT
        remoteRef:
          key: storage/minio
          property: MINIO_ENDPOINT
