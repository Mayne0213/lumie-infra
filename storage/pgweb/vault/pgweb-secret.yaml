apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgweb-secret
  namespace: pgweb
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: pgweb-password
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: databases/pgweb
        property: DATABASE_URL
    - secretKey: auth-user
      remoteRef:
        key: databases/pgweb
        property: AUTH_USER
    - secretKey: auth-password
      remoteRef:
        key: databases/pgweb
        property: AUTH_PASSWORD
