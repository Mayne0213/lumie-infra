# Common chart values for pgweb
common:
  name: pgweb

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # No secrets needed - using pre-existing secret from lumie-db namespace
  # Requires manual secret copy: kubectl get secret lumie-db-app -n lumie-db -o yaml | \
  #   sed 's/namespace: lumie-db/namespace: pgweb/' | kubectl apply -f -
