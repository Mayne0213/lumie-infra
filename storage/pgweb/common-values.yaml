# Common chart values for pgweb
common:
  name: pgweb

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # Vault Static Secrets (VSO)
  vaultStaticSecrets:
    - name: postgresql-vss
      path: storage/postgresql
      destination:
        name: pgweb-password
        transformation:
          templates:
            database-url: "postgresql://{{ .Secrets.POSTGRES_USER }}:{{ .Secrets.POSTGRES_PASSWORD }}@{{ .Secrets.POSTGRES_HOST }}:{{ .Secrets.POSTGRES_PORT }}/postgres"
