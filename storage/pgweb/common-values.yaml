# Common chart values for pgweb
common:
  name: pgweb

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # Vault Static Secret to create database URL for pgweb
  vaultStaticSecrets:
    - name: lumie-db-vss
      path: applications/lumie
      destination:
        name: lumie-db-app
        transformation:
          templates:
            uri: "postgresql://{{ .Secrets.LUMIE_DB_USERNAME }}:{{ .Secrets.LUMIE_DB_PASSWORD }}@lumie-db-rw.lumie-db.svc.cluster.local:5432/lumie"
