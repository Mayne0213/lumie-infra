---
apiVersion: v1
kind: Namespace
metadata:
  name: pgweb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgweb
  namespace: pgweb
  labels:
    app: pgweb
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgweb
  template:
    metadata:
      labels:
        app: pgweb
    spec:
      containers:
      - name: pgweb
        image: sosedoff/pgweb:0.17.0
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pgweb-password
              key: database-url
        - name: PGWEB_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: pgweb-password
              key: auth-user
        - name: PGWEB_AUTH_PASS
          valueFrom:
            secretKeyRef:
              name: pgweb-password
              key: auth-password
        args:
        - "--bind=0.0.0.0"
        - "--listen=8081"
        resources:
          requests:
            memory: "64Mi"
            cpu: "5m"  # Reduced from 50m based on actual usage (1m)
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pgweb
  namespace: pgweb
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8081
  selector:
    app: pgweb
