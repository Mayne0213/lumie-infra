apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgweb-health
  namespace: pgweb
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: pgweb0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: pgweb
            port:
              number: 80
  tls:
  - hosts:
    - pgweb0213.kro.kr
    secretName: pgweb-tls
