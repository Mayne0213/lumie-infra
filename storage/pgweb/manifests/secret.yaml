apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgweb-secret
  namespace: pgweb
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: pgweb-password
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .DB_USER }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/postgres"
        auth-user: "{{ .AUTH_USER }}"
        auth-password: "{{ .AUTH_PASSWORD }}"
  data:
    # PostgreSQL credentials (centralized)
    - secretKey: DB_HOST
      remoteRef:
        key: storage/postgresql
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: storage/postgresql
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: storage/postgresql
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: storage/postgresql
        property: PASSWORD
    # App-specific secrets
    - secretKey: AUTH_USER
      remoteRef:
        key: storage/pgweb
        property: AUTH_USER
    - secretKey: AUTH_PASSWORD
      remoteRef:
        key: storage/pgweb
        property: AUTH_PASSWORD
