apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-job
  namespace: velero
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-job
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-job
subjects:
- kind: ServiceAccount
  name: backup-job
  namespace: velero
roleRef:
  kind: ClusterRole
  name: backup-job
  apiGroup: rbac.authorization.k8s.io
