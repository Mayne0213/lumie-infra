apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velero-ui-health
  namespace: velero
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: velero0213.kro.kr
    http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: velero-ui
            port:
              number: 3000
  tls:
  - hosts:
    - velero0213.kro.kr
    secretName: velero-ui-tls
