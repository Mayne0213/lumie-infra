apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 11.2.0
      helm:
        valueFiles:
          - $values/velero/helm-values.yaml
    - repoURL: https://gitea0213.kro.kr/bluemayne/cluster-infrastructure.git
      targetRevision: main
      ref: values
    - repoURL: https://gitea0213.kro.kr/bluemayne/cluster-infrastructure.git
      targetRevision: main
      path: velero
      kustomize: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-ui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://helm.otwld.com/
    chart: velero-ui
    targetRevision: "*"
    helm:
      values: |
        image:
          repository: otwld/velero-ui
          tag: latest
          pullPolicy: IfNotPresent

        replicaCount: 1

        resources:
          requests:
            cpu: 30m
            memory: 128Mi
          limits:
            memory: 256Mi

        service:
          type: ClusterIP
          port: 3000

        env:
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                name: velero-ui-secret
                key: username
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: velero-ui-secret
                key: password
        envFrom: []

        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

        serviceAccount:
          create: true
          name: velero-ui

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
