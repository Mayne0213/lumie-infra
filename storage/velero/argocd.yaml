apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  # Ignore BackupStorageLocation status changes (updated every 24s by velero)
  ignoreDifferences:
  - group: velero.io
    kind: BackupStorageLocation
    jsonPointers:
    - /status
  sources:
  - repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: 11.2.0
    helm:
      valueFiles:
      - $values/storage/velero/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    ref: values
    path: charts/common
    helm:
      valueFiles:
      - $values/storage/velero/common-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true  # Disabled: Backup/Restore/ServerStatusRequest are dynamic
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.otwld.com/
    chart: velero-ui
    targetRevision: '*'
    helm:
      values: |
        image:
          repository: zot.mayne.kro.kr/otwld/velero-ui
          tag: "0.10.1"
          pullPolicy: IfNotPresent

        replicaCount: 1

        resources:
          requests:
            cpu: 15m  # VPA recommendation
            memory: 256Mi
          limits:
            memory: 256Mi

        service:
          type: ClusterIP
          port: 3000

        env:
          - name: BASIC_AUTH_ENABLED
            value: "false"

        affinity: {}
        envFrom: []

        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false

        serviceAccount:
          create: true
          name: velero-ui

        # Ingress disabled - access via Teleport (teleport0213.kro.kr)
        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true  # Disabled: Same namespace as velero
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
