# Common chart values for velero
common:
  name: velero

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  # Ingress disabled - access via Teleport (teleport0213.kro.kr)
  ingress:
    enabled: false

  additionalIngresses: []

  # Vault Static Secrets (VSO)
  vaultStaticSecrets:
    - name: minio-vss
      path: bootstrap/minio
      destination:
        name: velero-s3-credentials
        transformation:
          templates:
            cloud: |
              [default]
              aws_access_key_id={{ .Secrets.MINIO_ROOT_USER }}
              aws_secret_access_key="{{ .Secrets.MINIO_ROOT_PASSWORD }}"
