apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mas-api-keys
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mas-api-keys
    creationPolicy: Owner
  data:
  - secretKey: anthropic-api-key
    remoteRef:
      key: applications/mas
      property: ANTHROPIC_API_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mas-db-url
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mas-db-url
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .DB_USER }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/mas"
        host: "{{ .DB_HOST }}"
        port: "{{ .DB_PORT }}"
        user: "{{ .DB_USER }}"
        password: "{{ .DB_PASSWORD }}"
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: storage/postgresql
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: storage/postgresql
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: storage/postgresql
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: storage/postgresql
        property: PASSWORD
