apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mas-health
  namespace: mas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: mas0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: mas
            port:
              number: 8000
  tls:
  - hosts:
    - mas0213.kro.kr
    secretName: mas-tls
