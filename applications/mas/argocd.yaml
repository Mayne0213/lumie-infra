apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mas
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  # Note: Image updates are handled by Tekton pipeline (git-update-values task)
spec:
  project: default
  sources:
  - repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.6.1
    helm:
      valueFiles:
      - $values/applications/mas/helm-values.yaml
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: applications/mas
  destination:
    server: https://kubernetes.default.svc
    namespace: mas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        zot-registry: 'enabled'
