apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mas
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: mas=zot0213.kro.kr/web-apps/mas:latest
    argocd-image-updater.argoproj.io/mas.update-strategy: digest
    argocd-image-updater.argoproj.io/mas.platforms: linux/arm64/v8
    argocd-image-updater.argoproj.io/mas.pull-secret: pullsecret:argocd/zot-registry-credentials
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/gitea-creds
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/mas.helm.image-tag: controllers.main.containers.main.image.tag
    argocd-image-updater.argoproj.io/git-commit-message: "CHORE(app): update {{ .AppName }} image"
spec:
  project: default
  sources:
  - repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.6.1
    helm:
      valueFiles:
      - $values/mas/helm-values.yaml
  - repoURL: https://github0213.com/K3S-HOME/applications.git
    targetRevision: main
    ref: values
  - repoURL: https://github0213.com/K3S-HOME/applications.git
    targetRevision: main
    path: mas
  destination:
    server: https://kubernetes.default.svc
    namespace: mas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
        zot-registry: 'enabled'
