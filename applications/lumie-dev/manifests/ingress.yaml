# Lumie Dev Backend API Ingress
# Routes /api/* requests to backend services via Kong
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumie-dev-api
  namespace: lumie-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/strip-path: "true"
    konghq.com/plugins: lumie-dev-cors
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - dev.lumie0213.kro.kr
      secretName: lumie-dev-tls
  rules:
    - host: dev.lumie0213.kro.kr
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-svc
                port:
                  number: 8080
          - path: /api/tenant
            pathType: Prefix
            backend:
              service:
                name: tenant-svc
                port:
                  number: 8080
          - path: /api/academy
            pathType: Prefix
            backend:
              service:
                name: academy-svc
                port:
                  number: 8080
          - path: /api/billing
            pathType: Prefix
            backend:
              service:
                name: billing-svc
                port:
                  number: 8080
          - path: /api/exam
            pathType: Prefix
            backend:
              service:
                name: exam-svc
                port:
                  number: 8080
          - path: /api/content
            pathType: Prefix
            backend:
              service:
                name: content-svc
                port:
                  number: 8080
          - path: /api/file
            pathType: Prefix
            backend:
              service:
                name: file-svc
                port:
                  number: 8080
          - path: /api/grading
            pathType: Prefix
            backend:
              service:
                name: grading-svc
                port:
                  number: 8000
