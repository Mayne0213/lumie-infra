# Lumie Dev - Public API Routes (No JWT required)
# Auth service handles its own path-based authorization
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumie-dev-api-public
  namespace: lumie-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/strip-path: "true"
    konghq.com/plugins: lumie-cors
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - dev.lumie0213.kro.kr
      secretName: lumie-dev-tls
  rules:
    - host: dev.lumie0213.kro.kr
      http:
        paths:
          # Auth service (public endpoints handled by backend security config)
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-svc
                port:
                  number: 8080
---
# Lumie Dev - Protected API Routes (JWT required)
# All other endpoints require valid JWT token
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumie-dev-api-protected
  namespace: lumie-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/strip-path: "true"
    konghq.com/plugins: lumie-cors,lumie-jwt,lumie-jwt-claims
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - dev.lumie0213.kro.kr
      secretName: lumie-dev-tls
  rules:
    - host: dev.lumie0213.kro.kr
      http:
        paths:
          # Tenant service
          - path: /api/tenant
            pathType: Prefix
            backend:
              service:
                name: tenant-svc
                port:
                  number: 8080
          # Academy service
          - path: /api/academy
            pathType: Prefix
            backend:
              service:
                name: academy-svc
                port:
                  number: 8080
          # Billing service
          - path: /api/billing
            pathType: Prefix
            backend:
              service:
                name: billing-svc
                port:
                  number: 8080
          # Exam service
          - path: /api/exam
            pathType: Prefix
            backend:
              service:
                name: exam-svc
                port:
                  number: 8080
          # Content service
          - path: /api/content
            pathType: Prefix
            backend:
              service:
                name: content-svc
                port:
                  number: 8080
          # File service
          - path: /api/file
            pathType: Prefix
            backend:
              service:
                name: file-svc
                port:
                  number: 8080
          # Grading service
          - path: /api/grading
            pathType: Prefix
            backend:
              service:
                name: grading-svc
                port:
                  number: 8000
