apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-postgres-password
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: gitea-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: gitea/postgres
        property: PASSWORD
