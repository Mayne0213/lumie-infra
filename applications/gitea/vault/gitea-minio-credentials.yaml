apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-minio-credentials
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: gitea-minio-credentials
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: gitea/minio
        property: GITEA_MINIO_PASSWORD
