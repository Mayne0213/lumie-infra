apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart from Gitea repository
    - repoURL: https://dl.gitea.com/charts/
      chart: gitea
      targetRevision: 12.4.0
      helm:
        valueFiles:
          - $values/gitea/helm-values/gitea.yaml
    # Values file from applications repository
    - repoURL: https://gitea0213.kro.kr/bluemayne/applications.git
      targetRevision: main
      ref: values
    # Vault secrets from applications repository
    - repoURL: https://gitea0213.kro.kr/bluemayne/applications.git
      targetRevision: main
      path: gitea

  destination:
    server: https://kubernetes.default.svc
    namespace: gitea

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
