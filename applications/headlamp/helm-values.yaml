# Headlamp Helm Values

replicaCount: 1

image:
  registry: zot.zot.svc.cluster.local:5000
  repository: applications/headlamp
  tag: v0.39.0
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: zot-registry-credentials

serviceAccount:
  create: true
  name: headlamp

clusterRoleBinding:
  create: true

service:
  type: ClusterIP
  port: 80

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 100Mi
  limits:
    memory: 100Mi

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: kubernetes0213.kro.kr
      paths:
        - path: /
          type: ImplementationSpecific
  tls:
    - secretName: headlamp-tls
      hosts:
        - kubernetes0213.kro.kr

# Config
config:
  baseURL: ""
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
  extraArgs:
    - -oidc-skip-tls-verify

# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: headlamp
          topologyKey: kubernetes.io/hostname
