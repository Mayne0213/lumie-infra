# Headlamp Helm Values

replicaCount: 1

image:
  registry: zot0213.kro.kr
  repository: headlamp-k8s/headlamp
  tag: v0.39.0
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: headlamp

clusterRoleBinding:
  create: true

service:
  type: ClusterIP
  port: 80

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 100Mi
  limits:
    memory: 100Mi

# Ingress disabled - access via Teleport (teleport0213.kro.kr)
ingress:
  enabled: false

# Config
config:
  baseURL: ""
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
  extraArgs:
    - -oidc-skip-tls-verify

# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: headlamp
          topologyKey: kubernetes.io/hostname
