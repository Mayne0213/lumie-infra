apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://kubernetes-sigs.github.io/headlamp
    chart: headlamp
    targetRevision: 0.39.0
    helm:
      valueFiles:
      - $values/applications/headlamp/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/applications/headlamp/common-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
