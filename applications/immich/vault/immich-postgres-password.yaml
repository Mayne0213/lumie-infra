apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-postgres-password
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: immich-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: databases/postgresql
        property: PASSWORD
