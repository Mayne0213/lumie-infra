# Joossam Web App Helm Values

common:
  name: joossam
  image:
    registry: zot.lumie-infra.com
    repository: web-apps/joossam
    tag: b58b56cb # Updated by ArgoCD Image Updater
    pullPolicy: Always
  replicaCount: 1
  containerPort: 8000
  service:
    enabled: true
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: kong
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: joossameng.kro.kr
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: joossam-tls
        hosts:
          - joossameng.kro.kr
  # Resource settings
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      memory: 1Gi
  healthCheck:
    enabled: true
    path: /
    startupProbe:
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 30
      timeoutSeconds: 30
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 10
  externalSecret:
    enabled: false
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
