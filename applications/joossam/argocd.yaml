apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: joossam
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
      targetRevision: main
      path: charts/common
      helm:
        valueFiles:
          - $values/applications/joossam/helm-values.yaml
    - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: joossam
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: "true"
        zot-registry: "enabled"
        minio-s3: enabled
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10
