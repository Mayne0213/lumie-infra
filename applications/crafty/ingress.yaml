apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: crafty-ingress
  namespace: crafty
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`crafty0213.kro.kr`)
      kind: Rule
      services:
        - name: crafty
          port: 8443
          scheme: https
          serversTransport: crafty-insecure
  tls:
    secretName: crafty-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crafty-tls-cert
  namespace: crafty
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - crafty0213.kro.kr
    secretName: crafty-tls
  rules:
  - host: crafty0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crafty
            port:
              number: 8443
