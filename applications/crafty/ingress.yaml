apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crafty-ingress
  namespace: crafty
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - crafty0213.kro.kr
    secretName: crafty-tls
  rules:
  - host: crafty0213.kro.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crafty
            port:
              number: 8443
