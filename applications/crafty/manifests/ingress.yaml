apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: crafty-ingress
  namespace: crafty
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`crafty0213.kro.kr`)
      kind: Rule
      services:
        - name: crafty
          port: 8443
          scheme: https
          serversTransport: crafty-insecure
  tls:
    secretName: crafty-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crafty-tls
  namespace: crafty
spec:
  secretName: crafty-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - crafty0213.kro.kr
