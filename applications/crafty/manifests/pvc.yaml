apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crafty-servers
  namespace: crafty
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crafty-config
  namespace: crafty
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
