# Docusaurus Web App Helm Values

common:
  name: docusaurus
  image:
    registry: zot.lumie-infra.com
    repository: web-apps/docusaurus
    tag: "34117228"
    pullPolicy: Always
  replicaCount: 1
  containerPort: 80 # nginx
  service:
    enabled: true
    type: ClusterIP
    port: 80
  # Ingress disabled - access via Teleport
  ingress:
    enabled: false
  # Resource settings (no CPU limit for stability)
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      memory: 50Mi
  healthCheck:
    enabled: true
    path: /
    startupProbe:
      periodSeconds: 5
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 0
      periodSeconds: 5
  env: []
  externalSecret:
    enabled: false
  # Affinity - Soft Anti-Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
