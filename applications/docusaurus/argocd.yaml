apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docusaurus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  # Note: Image updates are handled by Tekton pipeline (git-update-values task)
spec:
  project: default
  sources:
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/applications/docusaurus/helm-values.yaml
  - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: docusaurus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
