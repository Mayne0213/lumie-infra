apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docusaurus
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://gitea0213.kro.kr/bluemayne/applications.git
    targetRevision: main
    path: docusaurus
  destination:
    server: https://kubernetes.default.svc
    namespace: docusaurus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jqPathExpressions:
    - .spec.template.metadata.annotations
    - .metadata.annotations
  - group: ''
    kind: Service
    name: docusaurus
    namespace: docusaurus
    jsonPointers:
    - /spec/clusterIP
