apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: gitea-webhook-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/gitea
  refreshAfter: 1h
  destination:
    create: true
    name: gitea-webhook-secret
    transformation:
      excludeRaw: true
      templates:
        webhook-secret:
          text: "{{ .Secrets.GITEA_WEBHOOK_SECRET }}"
