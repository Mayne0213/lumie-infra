apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: forgejo-webhook-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/forgejo
  refreshAfter: 1h
  destination:
    create: true
    name: forgejo-webhook-secret
    transformation:
      excludeRaw: true
      templates:
        webhook-secret:
          text: "{{ .Secrets.FORGEJO_WEBHOOK_SECRET }}"
