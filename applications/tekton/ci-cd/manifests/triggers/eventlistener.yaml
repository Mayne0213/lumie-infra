apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: forgejo-listener
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    # Next.js apps (main branch)
    - name: forgejo-push-nextjs
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: forgejo-webhook-secret
                secretKey: webhook-secret
            - name: "eventTypes"
              value: ["push"]
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.ref.startsWith('refs/heads/main')"
            - name: "overlays"
              value:
                - key: branch_name
                  expression: "body.ref.split('/')[2]"
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.repository.name in []"
            - name: "overlays"
              value:
                - key: build_args
                  expression: "''"
      bindings:
        - ref: forgejo-push-binding
        - name: build-args
          value: $(extensions.build_args)
      template:
        ref: nextjs-build-template
    - name: forgejo-push-docusaurus
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
