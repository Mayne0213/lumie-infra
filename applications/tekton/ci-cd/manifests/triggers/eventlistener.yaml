                  expression: "body.ref.split('/')[2]"
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: "body.repository.name in ['docusaurus']"
      bindings:
        - ref: forgejo-push-binding
      template:
        ref: docusaurus-build-template
