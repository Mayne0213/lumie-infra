apiVersion: v1
kind: LimitRange
metadata:
  name: default-resources
  namespace: tekton-pipelines
spec:
  limits:
  - defaultRequest:
      memory: 64Mi
      cpu: 10m
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: build-concurrency-limit
  namespace: tekton-pipelines
spec:
  hard:
    requests.memory: 6Gi
  scopeSelector:
    matchExpressions:
    - scopeName: NotBestEffort
      operator: Exists
