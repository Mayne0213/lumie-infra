apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: zot-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: bootstrap/zot
  refreshAfter: 1h
  destination:
    create: true
    name: zot-registry-credentials
    type: kubernetes.io/dockerconfigjson
    transformation:
      excludeRaw: true
      templates:
        .dockerconfigjson:
          text: '{"auths":{"zot0213.kro.kr":{"username":"{{ .Secrets.ZOT_USERNAME }}","password":"{{ .Secrets.ZOT_PASSWORD }}","auth":"{{ printf "%s:%s" .Secrets.ZOT_USERNAME .Secrets.ZOT_PASSWORD | base64Encode }}"}}}'
