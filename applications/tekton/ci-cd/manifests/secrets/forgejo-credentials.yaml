apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: forgejo-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/forgejo
  refreshAfter: 1h
  destination:
    create: true
    name: forgejo-credentials
    transformation:
      excludeRaw: true
      templates:
        username:
          text: "{{ .Secrets.FORGEJO_USERNAME }}"
        password:
          text: "{{ .Secrets.FORGEJO_PASSWORD }}"
