apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: github-credentials-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/github
  refreshAfter: 1h
  destination:
    create: true
    name: github-credentials
    transformation:
      excludeRaw: true
      templates:
        username:
          text: "{{ .Secrets.GITHUB_USERNAME }}"
        password:
          text: "{{ .Secrets.GITHUB_TOKEN }}"
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: github-webhook-vss
  namespace: tekton-pipelines
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: platform/github
  refreshAfter: 1h
  destination:
    create: true
    name: github-webhook-secret
    transformation:
      excludeRaw: true
      templates:
        webhook-secret:
          text: "{{ .Secrets.GITHUB_WEBHOOK_SECRET }}"
