apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-credentials
  namespace: tekton-pipelines
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: gitea-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: platform/gitea
        property: GITEA_USERNAME
    - secretKey: password
      remoteRef:
        key: platform/gitea
        property: GITEA_PASSWORD
