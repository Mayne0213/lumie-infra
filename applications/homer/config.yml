# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Mayne"
logo: "/assets/icons/homer.svg"
icon: "/assets/icons/homer.svg"

# Hide header/navbar and footer
header: false  # Hide the entire header (including title/logo)
footer: false  # Hide the footer

# Optional CSS
stylesheet: "/assets/custom.css" # path to custom CSS (homer-theme)

# Optional theme
theme: "default" # 'default' or one of the themes available in 'src/assets/themes'

# Default settings
defaults:
  colorTheme: "light" # Set default theme to light mode

# Optional columns
columns: "3" # You can change this to any number that is a factor of 12: (1, 2, 3, 4, 6, 12)

# Optional colors
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    background-image: "../assets/wallpaper-light.jpeg"
    card-background: "#f8f7f5"
    text: "#363636"
    text-header: "#303030"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#181C3A"
    highlight-secondary: "#181C3A"
    highlight-hover: "#1F2347"
    background: "#12152B"
    background-image: "../assets/wallpaper.jpeg"
    card-background: "#181C3A"
    text: "#eaeaea"
    text-header: "#7C71DD"
    text-title: "#fafafa"
    text-subtitle: "#8B8D9C"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional websocket
websocket:
  enabled: false
  url: "ws://localhost:8080"
  reconnectInterval: 5000

# Custom HTML (for loading JavaScript)
custom:
  - '<script src="/assets/custom.js"></script>'

