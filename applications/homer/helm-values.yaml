# homer - bjw-s/app-template values
# Dashboard for self-hosted services

controllers:
  main:
    replicas: 1
    initContainers:
      copy-homer-files:
        image:
          repository: zot.zot.svc.cluster.local:5000/applications/homer
          tag: v25.11.1
        command:
          - sh
          - -c
          - |
            cp -r /www/* /tmp/www/
      copy-assets:
        image:
          repository: zot.zot.svc.cluster.local:5000/applications/alpine-git
          tag: v2.47.1
        command:
          - sh
          - -c
          - |
            git clone --depth 1 --branch main https://github0213.com/K3S-HOME/applications.git /tmp/repo
            rm -rf /www/assets
            cp -r /tmp/repo/homer/assets /www/assets
            cp /config/config.yml /www/assets/config.yml
            chmod -R 755 /www/assets
            chown -R 1000:65533 /www/assets
    containers:
      main:
        image:
          repository: zot.zot.svc.cluster.local:5000/applications/homer
          tag: v25.11.1
          pullPolicy: IfNotPresent
        # Resource settings (no CPU limit for stability)
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 50Mi
    pod:
      imagePullSecrets:
        - name: zot-registry-credentials
      # Affinity - Soft Anti-Affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: homer
                topologyKey: kubernetes.io/hostname

service:
  main:
    controller: main
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: mayne.kro.kr
        paths:
          - path: /
            service:
              identifier: main
              port: http
      - host: www.mayne.kro.kr
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - secretName: homer-tls
        hosts:
          - mayne.kro.kr
          - www.mayne.kro.kr

persistence:
  www:
    enabled: true
    type: emptyDir
    advancedMounts:
      main:
        copy-homer-files:
          - path: /tmp/www
        copy-assets:
          - path: /www
        main:
          - path: /www
  config:
    enabled: true
    type: configMap
    name: homer-config
    advancedMounts:
      main:
        copy-assets:
          - path: /config
