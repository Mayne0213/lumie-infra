# homer - bjw-s/app-template values
# Dashboard for self-hosted services

controllers:
  main:
    replicas: 1
    initContainers:
      copy-homer-files:
        image:
          repository: zot.mayne.kro.kr/b4bz/homer
          tag: v25.11.1
        command:
          - sh
          - -c
          - |
            cp -r /www/* /tmp/www/
      copy-assets:
        image:
          repository: zot.mayne.kro.kr/alpine/git
          tag: v2.47.1
        env:
          - name: GITHUB_USERNAME
            valueFrom:
              secretKeyRef:
                name: github-creds
                key: username
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-creds
                key: password
        command:
          - sh
          - -c
          - |
            git clone --depth 1 --branch main https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/Mayne0213/lumie-infra.git /tmp/repo
            rm -rf /www/assets
            cp -r /tmp/repo/applications/homer/assets /www/assets
            cp /config/config.yml /www/assets/config.yml
            chmod -R 755 /www/assets
            chown -R 1000:65533 /www/assets
    containers:
      main:
        image:
          repository: zot.mayne.kro.kr/b4bz/homer
          tag: v25.11.1
          pullPolicy: IfNotPresent
        # Resource settings (no CPU limit for stability)
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 50Mi
    pod:
      # Affinity - Soft Anti-Affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: homer
                topologyKey: kubernetes.io/hostname

service:
  main:
    controller: main
    ports:
      http:
        port: 80
        targetPort: 8080

# Ingress disabled - mayne.kro.kr now used by Teleport
ingress:
  main:
    enabled: false

persistence:
  www:
    enabled: true
    type: emptyDir
    advancedMounts:
      main:
        copy-homer-files:
          - path: /tmp/www
        copy-assets:
          - path: /www
        main:
          - path: /www
  config:
    enabled: true
    type: configMap
    name: homer-config
    advancedMounts:
      main:
        copy-assets:
          - path: /config
