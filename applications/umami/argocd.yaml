apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umami
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.christianhuth.de
    chart: umami
    targetRevision: 7.1.0
    helm:
      valueFiles:
      - $values/umami/helm-values.yaml
  - repoURL: https://github.com/K3S-HOME/applications.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/K3S-HOME/applications.git
    targetRevision: main
    path: umami
  destination:
    server: https://kubernetes.default.svc
    namespace: umami
  ignoreDifferences:
  - group: ''
    kind: Secret
    name: umami-app-secret
    jsonPointers:
    - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
    syncOptions:
    - CreateNamespace=true
