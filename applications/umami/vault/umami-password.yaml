apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: umami-password
  namespace: analytics
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: umami-password
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: analytics/umami
        property: DATABASE_URL
    - secretKey: hash-salt
      remoteRef:
        key: analytics/umami
        property: HASH_SALT
