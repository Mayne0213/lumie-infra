fullnameOverride: umami

image:
  tag: postgresql-latest

# Disable PostgreSQL subchart (using external PostgreSQL)
postgresql:
  enabled: false

# External database configuration
externalDatabase:
  type: postgresql
  hostname: postgresql-primary.postgresql.svc.cluster.local
  port: 5432
  auth:
    database: umami
    username: bluemayne
    # Password is managed via External Secrets Operator (Vault)

# Use existing secret for sensitive data
database:
  existingSecret: umami-password

# Environment variables from secret
envFrom:
  - secretRef:
      name: umami-password

ingress:
  enabled: false  # Will use our main ingress

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: 5m  # Reduced from 30m based on actual usage (1m)
    memory: 256Mi

replicaCount: 2

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /api/heartbeat
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /api/heartbeat
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
