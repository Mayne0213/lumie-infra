fullnameOverride: umami

# Image configuration - use zot registry
image:
  registry: zot0213.kro.kr
  repository: applications/umami
  tag: "postgresql-latest"

# Disable PostgreSQL subchart (using CNPG Cluster in same namespace)
postgresql:
  enabled: false

# External database configuration - points to CNPG Cluster
externalDatabase:
  type: postgresql
  hostname: umami-db-rw  # CNPG service name
  port: 5432
  auth:
    database: umami
    username: umami  # CNPG bootstrap.initdb.owner

# Use CNPG-generated secret for DATABASE_URL
database:
  existingSecret: umami-db-app
  databaseUrlKey: uri

# Environment variables from secrets
envFrom:
  - secretRef:
      name: umami-hash-salt  # HASH_SALT only

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: umami0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
    - host: www.umami0213.kro.kr
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: umami-tls
      hosts:
        - umami0213.kro.kr
        - www.umami0213.kro.kr

service:
  type: ClusterIP
  port: 3000

# Resource settings (VPA recommended, no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 363Mi
  limits:
    memory: 363Mi

replicaCount: 1

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

# Health checks
startupProbe:
  enabled: true
  httpGet:
    path: /api/heartbeat
    port: 3000
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  enabled: true
  httpGet:
    path: /api/heartbeat
    port: 3000
  initialDelaySeconds: 0
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /api/heartbeat
    port: 3000
  initialDelaySeconds: 0
  periodSeconds: 5

# Affinity - Soft Anti-Affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: umami
          topologyKey: kubernetes.io/hostname
