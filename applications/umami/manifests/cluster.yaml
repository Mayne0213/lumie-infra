apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: umami-db
  namespace: umami
spec:
  instances: 2  # Primary + Standby for HA

  imageName: ghcr.io/cloudnative-pg/postgresql:16.6

  bootstrap:
    initdb:
      database: umami
      owner: umami
      encoding: UTF8
      localeCollate: C
      localeCType: C

  storage:
    storageClass: local-path-retain
    size: 5Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"

  postgresql:
    parameters:
      max_connections: "50"
      shared_buffers: "64MB"
      effective_cache_size: "192MB"
      maintenance_work_mem: "32MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "4MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "1MB"
      min_wal_size: "256MB"
      max_wal_size: "1GB"

  monitoring:
    enablePodMonitor: true

  affinity:
    podAntiAffinityType: preferred

  enableSuperuserAccess: true

  backup:
    barmanObjectStore:
      destinationPath: s3://umami/
      endpointURL: http://minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          name: minio-s3-credentials
          key: MINIO_ACCESS_KEY_ID
        secretAccessKey:
          name: minio-s3-credentials
          key: MINIO_SECRET_ACCESS_KEY
    retentionPolicy: "7d"

  externalClusters:
    - name: umami-backup
      barmanObjectStore:
        destinationPath: s3://umami/
        endpointURL: http://minio.minio.svc:9000
        s3Credentials:
          accessKeyId:
            name: minio-s3-credentials
            key: MINIO_ACCESS_KEY_ID
          secretAccessKey:
            name: minio-s3-credentials
            key: MINIO_SECRET_ACCESS_KEY
