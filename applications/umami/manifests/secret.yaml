apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: umami-password
  namespace: umami
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: umami-password
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .DB_USER }}:{{ .DB_PASSWORD }}@{{ .DB_HOST }}:{{ .DB_PORT }}/umami"
        hash-salt: "{{ .HASH_SALT }}"
  data:
    # PostgreSQL credentials (centralized)
    - secretKey: DB_HOST
      remoteRef:
        key: storage/postgresql
        property: POSTGRES_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: storage/postgresql
        property: POSTGRES_PORT
    - secretKey: DB_USER
      remoteRef:
        key: storage/postgresql
        property: POSTGRES_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: storage/postgresql
        property: POSTGRES_PASSWORD
    # App-specific secrets
    - secretKey: HASH_SALT
      remoteRef:
        key: applications/umami
        property: UMAMI_HASH_SALT
