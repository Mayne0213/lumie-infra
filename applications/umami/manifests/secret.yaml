apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: umami-hash-salt
  namespace: umami
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: umami-hash-salt
    creationPolicy: Owner
  data:
    - secretKey: hash-salt
      remoteRef:
        key: applications/umami
        property: UMAMI_HASH_SALT
