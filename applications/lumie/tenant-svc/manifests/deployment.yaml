apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-svc
  namespace: lumie-platform
  labels:
    app: tenant-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenant-svc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: tenant-svc
    spec:
      containers:
        - name: tenant-svc
          image: zot0213.kro.kr/applications/tenant-svc:f7e230a9
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: DB_HOST
              value: "lumie-db-rw.lumie-db.svc"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "lumie"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lumie-db-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lumie-db-app
                  key: password
            - name: RABBITMQ_HOST
              value: "rabbitmq.lumie-event.svc"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              value: "lumie"
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tenant-svc-rabbitmq-secrets
                  key: RABBITMQ_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health/startup
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      restartPolicy: Always
