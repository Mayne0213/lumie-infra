apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: content-svc
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    path: charts/common
    helm:
      valueFiles:
      - $values/applications/lumie/content-svc/common-values.yaml
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/lumie-infra.git
    targetRevision: main
    path: applications/lumie/content-svc/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: lumie-content
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10
