apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrations
  namespace: lumie-platform
  labels:
    app.kubernetes.io/name: db-migrations
    app.kubernetes.io/component: database
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db-migrations
    spec:
      restartPolicy: OnFailure
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: db-migrations
          image: zot0213.kro.kr/applications/db-migrations:latest
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            - name: DB_HOST
              value: "lumie-db-rw.lumie-db.svc"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "lumie"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-migrations-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-migrations-secrets
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 256Mi
