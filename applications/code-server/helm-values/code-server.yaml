fullnameOverride: code-server

image:
  repository: codercom/code-server
  tag: 4.104.2
  pullPolicy: Always

# Persistence configuration for workspace data
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 20Gi
  storageClassName: local-path

# Use existing secret for password
existingSecret: code-server-password
existingSecretKey: password

# Ingress configuration (will use main ingress)
ingress:
  enabled: false

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Resource limits
resources:
  requests:
    cpu: 50m  # Reduced from 100m for worker-node-2 CPU optimization (actual usage ~5m)
    memory: 1Gi  # Reduced from 4Gi for worker-node-2 optimization

# Security context
securityContext:
  enabled: true
  fsGroup: 1000
  runAsUser: 1000

# Volume permissions
volumePermissions:
  enabled: true

# Extra arguments for code-server
extraArgs:
  - --auth
  - password

# Extra environment variables
extraVars:
  - name: TZ
    value: "Asia/Seoul"
  - name: PS1
    value: "coder:\\w~ "

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
