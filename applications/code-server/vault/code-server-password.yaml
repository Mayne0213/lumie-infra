apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: code-server-password
  namespace: code-server
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: code-server-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: applications/code-server
        property: PASSWORD
