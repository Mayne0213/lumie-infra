fullnameOverride: code-server

image:
  repository: zot.lumie-infra.com/codercom/code-server
  tag: 4.108.2
  pullPolicy: Always

# Persistence configuration for workspace data
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: local-path

# Ingress disabled - access via Teleport (teleport0213.kro.kr)
ingress:
  enabled: false

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 302Mi
  limits:
    memory: 302Mi

# Security context
securityContext:
  enabled: true
  fsGroup: 1000
  runAsUser: 1000

# Volume permissions
volumePermissions:
  enabled: true

# Extra arguments for code-server
extraArgs:
  - --auth
  - none

# Extra environment variables
extraVars:
  - name: TZ
    value: "Asia/Seoul"

# Init container for permissions (chart default handles /home/coder)
extraInitContainers: ""

# Health checks
startupProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 8080
  periodSeconds: 10
  failureThreshold: 30

livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 0
  periodSeconds: 5
