apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-health
  namespace: code-server
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: vscode0213.kro.kr
    http:
      paths:
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: code-server
            port:
              number: 8080
  tls:
  - hosts:
    - vscode0213.kro.kr
    secretName: code-server-tls
