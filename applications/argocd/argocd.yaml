apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: ArgoCD Helm Chart
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 7.7.10
      helm:
        valueFiles:
          - $values/applications/argocd/helm-values.yaml
    # Source 2: Helm values from Git repo
    - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
      targetRevision: main
      ref: values
    # Source 3: Common chart for additional resources (Ingresses)
    - repoURL: https://github0213.com/Mayne0213/K3S-HOME.git
      targetRevision: main
      path: charts/common
      helm:
        valueFiles:
          - $values/applications/argocd/common-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  # Ignore differences for self-managed resources
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: argocd-secret
      jsonPointers:
        - /data
    - group: ""
      kind: Secret
      name: argocd-initial-admin-secret
      jsonPointers:
        - /data
