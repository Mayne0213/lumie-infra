# Image sources for Zot registry mirroring
# Format: source -> zot0213.kro.kr/<dest>

images:
  # RabbitMQ Cluster Operator
  - name: rabbitmq-cluster-operator
    source: rabbitmqoperator/cluster-operator
    tag: "2.19.0"
    dest: platform/rabbitmq-cluster-operator

  # RabbitMQ
  - name: rabbitmq
    source: library/rabbitmq
    tag: "4.1-management"
    dest: platform/rabbitmq

  # Kong Gateway
  - name: kong-gateway
    source: kong/kong-gateway
    tag: "3.9"
    dest: platform/kong-gateway

  # Kong Ingress Controller
  - name: kong-ingress-controller
    source: kong/kubernetes-ingress-controller
    tag: "3.4"
    dest: platform/kong-ingress-controller

  # HAProxy
  - name: haproxy
    source: library/haproxy
    tag: "3.0-alpine"
    dest: platform/haproxy
