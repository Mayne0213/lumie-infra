apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: infra-db-credentials-vss
spec:
  vaultAuthRef: vault/vault-auth
  mount: secret
  type: kv-v2
  path: storage/postgresql
  refreshAfter: 1h
  destination:
    create: true
    name: infra-db-credentials
    transformation:
      excludeRaw: true
      templates:
        password:
          text: "{{ .Secrets.POSTGRES_PASSWORD }}"
