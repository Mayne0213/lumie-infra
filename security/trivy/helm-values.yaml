# Trivy Helm Values
# https://github.com/aquasecurity/trivy/tree/main/helm/trivy

image:
  registry: zot0213.kro.kr
  repository: security/trivy
  tag: "0.68.2"
  pullPolicy: IfNotPresent

replicaCount: 1

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi

# Resource settings (VPA recommended, no CPU limit for stability)
resources:
  requests:
    cpu: 15m
    memory: 138Mi
  limits:
    memory: 138Mi

rbac:
  create: true

podSecurityContext:
  runAsUser: 65534
  runAsNonRoot: true
  fsGroup: 65534

securityContext:
  privileged: false
  readOnlyRootFilesystem: true

trivy:
  debugMode: false
