apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-oidc-secret
  namespace: vault
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: vault-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: VAULT_CLIENT_SECRET
      remoteRef:
        key: authelia
        property: VAULT_CLIENT_SECRET
