apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vault-db
  namespace: vault
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6

  bootstrap:
    initdb:
      database: vault
      owner: vault
      secret:
        name: vault-db-bootstrap

  storage:
    storageClass: local-path-retain
    size: 5Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"

  affinity:
    podAntiAffinityType: preferred

  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: s3://vault/
      endpointURL: http://minio.minio.svc:9000
      s3Credentials:
        accessKeyId:
          name: minio-s3-credentials
          key: MINIO_ACCESS_KEY_ID
        secretAccessKey:
          name: minio-s3-credentials
          key: MINIO_SECRET_ACCESS_KEY
    retentionPolicy: "7d"

  externalClusters:
    - name: vault-backup
      barmanObjectStore:
        destinationPath: s3://vault/
        endpointURL: http://minio.minio.svc:9000
        s3Credentials:
          accessKeyId:
            name: minio-s3-credentials
            key: MINIO_ACCESS_KEY_ID
          secretAccessKey:
            name: minio-s3-credentials
            key: MINIO_SECRET_ACCESS_KEY
