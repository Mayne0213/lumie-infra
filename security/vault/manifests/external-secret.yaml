apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-config
  namespace: vault
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: vault-config-secret
    creationPolicy: Owner
  data:
    - secretKey: extraconfig-from-values.hcl
      remoteRef:
        key: security/vault
        property: extraconfig-from-values.hcl
