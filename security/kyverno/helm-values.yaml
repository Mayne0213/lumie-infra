# Kyverno Helm Values
# Chart: https://github.com/kyverno/kyverno
# Version: 3.3.7

# Global settings
global:
  image:
    registry: zot.lumie-infra.com

# CRDs - disable Helm installation to avoid annotation size limit
# CRDs must be installed manually: kubectl create -f https://github.com/kyverno/kyverno/releases/download/v1.13.4/install.yaml
crds:
  install: false
  migration:
    image:
      registry: zot.lumie-infra.com
      repository: kyverno/kyverno-cli
      tag: v1.13.4

# Admission Controller (main component)
admissionController:
  replicas: 1

  container:
    image:
      registry: zot.lumie-infra.com
      repository: kyverno/kyverno
      tag: v1.13.4
    resources:
      requests:
        cpu: 25m
        memory: 128Mi
      limits:
        memory: 128Mi

  initContainer:
    image:
      registry: zot.lumie-infra.com
      repository: kyverno/kyvernopre
      tag: v1.13.4
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 256Mi

  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      release: prometheus

# Background Controller
backgroundController:
  enabled: true

  image:
    registry: zot.lumie-infra.com
    repository: kyverno/background-controller
    tag: v1.13.4

  resources:
    requests:
      cpu: 15m
      memory: 128Mi
    limits:
      memory: 128Mi

  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      release: prometheus

# Cleanup Controller
cleanupController:
  enabled: true

  image:
    registry: zot.lumie-infra.com
    repository: kyverno/cleanup-controller
    tag: v1.13.4

  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 128Mi

  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      release: prometheus

# Reports Controller
reportsController:
  enabled: true

  image:
    registry: zot.lumie-infra.com
    repository: kyverno/reports-controller
    tag: v1.13.4

  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 128Mi

  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      release: prometheus

# Webhooks cleanup (pre-delete hook)
webhooksCleanup:
  enabled: true
  image:
    registry: zot.lumie-infra.com
    repository: bitnami/kubectl
    tag: "latest"

# Policy reports cleanup (post-upgrade hook)
policyReportsCleanup:
  enabled: true
  image:
    registry: zot.lumie-infra.com
    repository: bitnami/kubectl
    tag: "latest"

# Features configuration
features:
  logging:
    format: json
    verbosity: 2

# Exclude system namespaces from policy enforcement
config:
  excludeGroups:
    - system:nodes
  resourceFilters:
    - '[Event,*,*]'
    - '[*/*,kube-system,*]'
    - '[*/*,kube-public,*]'
    - '[*/*,kube-node-lease,*]'
    - '[Node,*,*]'
    - '[Node/*,*,*]'
    - '[APIService,*,*]'
    - '[APIService/*,*,*]'
    - '[TokenReview,*,*]'
    - '[SubjectAccessReview,*,*]'
    - '[SelfSubjectAccessReview,*,*]'
    - '[Binding,*,*]'
    - '[Pod/binding,*,*]'
    - '[ReplicaSet,*,*]'
    - '[ReplicaSet/*,*,*]'
