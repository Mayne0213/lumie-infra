apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-db-bootstrap
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: authelia-db-bootstrap
    creationPolicy: Owner
    template:
      data:
        username: authelia
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: storage/postgresql
        property: POSTGRES_PASSWORD
