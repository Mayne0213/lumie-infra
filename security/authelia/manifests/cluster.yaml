apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia-db
  namespace: authelia
spec:
  instances: 2
  imageName: zot0213.kro.kr/storage/postgresql:16.6
  bootstrap:
    initdb:
      database: authelia
      owner: authelia
      secret:
        name: authelia-db-bootstrap
  storage:
    storageClass: local-path
    size: 1Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
  monitoring:
    enablePodMonitor: true
  affinity:
    podAntiAffinityType: required
