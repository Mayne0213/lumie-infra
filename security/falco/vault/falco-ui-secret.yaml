apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: falco-ui-secret
  namespace: falco
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: falco-ui-secret
    creationPolicy: Owner
  data:
    - secretKey: FALCOSIDEKICK_UI_USER
      remoteRef:
        key: cluster-infrastructure/falco
        property: UI_USER

