{{- if .Values.common.clusterSecretStore }}
{{- if .Values.common.clusterSecretStore.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.common.clusterSecretStore.name }}
spec:
  provider:
    vault:
      server: {{ .Values.common.clusterSecretStore.vault.server }}
      path: {{ .Values.common.clusterSecretStore.vault.path | default "secret" }}
      version: {{ .Values.common.clusterSecretStore.vault.version | default "v2" }}
      auth:
        kubernetes:
          mountPath: {{ .Values.common.clusterSecretStore.vault.auth.mountPath | default "kubernetes" }}
          role: {{ .Values.common.clusterSecretStore.vault.auth.role }}
          serviceAccountRef:
            name: {{ .Values.common.clusterSecretStore.vault.auth.serviceAccountRef.name }}
            namespace: {{ .Values.common.clusterSecretStore.vault.auth.serviceAccountRef.namespace }}
{{- end }}
{{- end }}
