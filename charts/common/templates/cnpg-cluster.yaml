{{- if .Values.common.database.enabled }}
{{/*
CNPG Cluster template
For components format: uses database.clusterName or first component name
For legacy format: uses web-app.fullname
*/}}
{{- $clusterName := "" -}}
{{- if .Values.common.database.clusterName -}}
  {{- $clusterName = .Values.common.database.clusterName -}}
{{- else if .Values.common.components -}}
  {{- $clusterName = (index .Values.common.components 0).name -}}
{{- else -}}
  {{- $clusterName = include "web-app.fullname" . -}}
{{- end -}}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ $clusterName }}-db
spec:
  instances: {{ .Values.common.database.instances | default 2 }}
  imageName: zot.mayne.kro.kr/cloudnative-pg/postgresql:{{ .Values.common.database.version | default "16.11" }}
  bootstrap:
    initdb:
      database: {{ .Values.common.database.name | default (printf "%sDB" ($clusterName | title)) }}
      owner: {{ .Values.common.database.owner | default $clusterName }}
      {{- if .Values.common.database.bootstrap }}
      {{- if .Values.common.database.bootstrap.secret }}
      secret:
        name: {{ .Values.common.database.bootstrap.secret }}
      {{- end }}
      {{- end }}
      {{- if .Values.common.database.encoding }}
      encoding: {{ .Values.common.database.encoding }}
      {{- end }}
      {{- if .Values.common.database.localeCollate }}
      localeCollate: {{ .Values.common.database.localeCollate }}
      {{- end }}
      {{- if .Values.common.database.localeCType }}
      localeCType: {{ .Values.common.database.localeCType }}
      {{- end }}
  storage:
    storageClass: {{ .Values.common.database.storage.class | default "local-path" }}
    size: {{ .Values.common.database.storage.size | default "1Gi" }}
  resources:
    requests:
      memory: {{ .Values.common.database.resources.memory | default "256Mi" | quote }}
      cpu: {{ .Values.common.database.resources.cpu | default "50m" | quote }}
    limits:
      memory: {{ .Values.common.database.resources.memory | default "256Mi" | quote }}
  {{- if .Values.common.database.postgresql.parameters }}
  postgresql:
    parameters:
      {{- toYaml .Values.common.database.postgresql.parameters | nindent 6 }}
  {{- end }}
  monitoring:
    enablePodMonitor: true
  {{- if .Values.common.database.enableSuperuserAccess }}
  enableSuperuserAccess: true
  {{- end }}
  affinity:
    podAntiAffinityType: required
  {{- if .Values.common.database.backup.enabled }}
  backup:
    barmanObjectStore:
      destinationPath: s3://{{ $clusterName }}
      endpointURL: https://s3.minio0213.kro.kr
      s3Credentials:
        accessKeyId:
          name: {{ $clusterName }}-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: {{ $clusterName }}-db-backup-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: {{ .Values.common.database.backup.retention | default "7d" | quote }}
  {{- end }}
{{- end }}
