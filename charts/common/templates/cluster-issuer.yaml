{{- range .Values.common.clusterIssuers }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .name }}
spec:
  acme:
    server: {{ .server }}
    email: {{ .email }}
    privateKeySecretRef:
      name: {{ .privateKeySecretRef }}
    solvers:
    {{- range .solvers }}
    {{- if .ingressClass }}
    - http01:
        ingress:
          class: {{ .ingressClass }}
    {{- end }}
    {{- if .dns01 }}
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: {{ .dns01.secretName }}
            key: {{ .dns01.secretKey }}
      {{- if .dns01.dnsZones }}
      selector:
        dnsZones:
        {{- range .dns01.dnsZones }}
        - {{ . }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
