{{- range .Values.common.additionalExternalSecrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .name }}
spec:
  refreshInterval: {{ .refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .secretStoreRef.name | default "vault-backend" }}
    kind: {{ .secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ .target.name | default .name }}
    creationPolicy: {{ .target.creationPolicy | default "Owner" }}
    {{- if .target.deletionPolicy }}
    deletionPolicy: {{ .target.deletionPolicy }}
    {{- end }}
    {{- if .target.template }}
    template:
      {{- if .target.template.type }}
      type: {{ .target.template.type }}
      {{- end }}
      {{- if .target.template.engineVersion }}
      engineVersion: {{ .target.template.engineVersion }}
      {{- end }}
      data:
        {{- toYaml .target.template.data | nindent 8 }}
    {{- end }}
  data:
    {{- range .data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
    {{- end }}
{{- end }}
