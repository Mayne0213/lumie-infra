{{- if .Values.common.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.common.externalSecret.target.name | default (printf "%s-secrets" (include "web-app.fullname" .)) }}
spec:
  refreshInterval: {{ .Values.common.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.common.externalSecret.secretStoreRef.name }}
    kind: {{ .Values.common.externalSecret.secretStoreRef.kind }}
  target:
    name: {{ .Values.common.externalSecret.target.name | default (printf "%s-secrets" (include "web-app.fullname" .)) }}
    creationPolicy: {{ .Values.common.externalSecret.target.creationPolicy }}
    deletionPolicy: {{ .Values.common.externalSecret.target.deletionPolicy }}
    {{- if .Values.common.externalSecret.target.template }}
    template:
      data:
        {{- toYaml .Values.common.externalSecret.target.template.data | nindent 8 }}
    {{- end }}
  data:
    {{- range .Values.common.externalSecret.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
    {{- end }}
{{- end }}
