{{- if .Values.common.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.common.serviceMonitor.name | default (include "web-app.fullname" .) }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
    {{- with .Values.common.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.common.serviceMonitor.namespaceSelector }}
  namespaceSelector:
    {{- toYaml .Values.common.serviceMonitor.namespaceSelector | nindent 4 }}
  {{- end }}
  selector:
    {{- if .Values.common.serviceMonitor.selector }}
    {{- toYaml .Values.common.serviceMonitor.selector | nindent 4 }}
    {{- else }}
    matchLabels:
      {{- include "web-app.selectorLabels" . | nindent 6 }}
    {{- end }}
  endpoints:
    {{- toYaml .Values.common.serviceMonitor.endpoints | nindent 4 }}
{{- end }}
