{{- if .Values.common.resourceQuota.enabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "web-app.fullname" . }}-quota
  namespace: {{ .Values.common.namespace | default .Release.Namespace }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
spec:
  hard:
    {{- toYaml .Values.common.resourceQuota.hard | nindent 4 }}
{{- end }}
