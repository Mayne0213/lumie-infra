{{- if .Values.common.storageClass.enabled }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.common.storageClass.name }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
provisioner: {{ .Values.common.storageClass.provisioner }}
reclaimPolicy: {{ .Values.common.storageClass.reclaimPolicy | default "Retain" }}
volumeBindingMode: {{ .Values.common.storageClass.volumeBindingMode | default "WaitForFirstConsumer" }}
{{- with .Values.common.storageClass.parameters }}
parameters:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
