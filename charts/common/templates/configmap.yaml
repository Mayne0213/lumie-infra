{{- if .Values.common.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.common.configMap.name | default (printf "%s-config" (include "web-app.fullname" .)) }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
data:
  {{- toYaml .Values.common.configMap.data | nindent 2 }}
{{- end }}
