{{- if .Values.common.prometheusRules.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "web-app.fullname" . }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
spec:
  groups:
    {{- toYaml .Values.common.prometheusRules.groups | nindent 4 }}
{{- end }}
