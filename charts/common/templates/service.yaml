{{/*
Service template - supports both legacy and components format
*/}}

{{- if .Values.common.components }}
{{/* New components format */}}
{{- range $comp := .Values.common.components }}
{{- if $comp.service }}
{{- if $comp.service.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $comp.name }}
  labels:
    app: {{ $comp.name }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
spec:
  type: {{ $comp.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ $comp.service.port | default 80 }}
      targetPort: {{ $comp.containerPort | default 3000 }}
      protocol: TCP
  selector:
    app: {{ $comp.name }}
{{- end }}
{{- end }}
{{- end }}

{{- else if .Values.common.service.enabled }}
{{/* Legacy format */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-app.fullname" . }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
  {{- with .Values.common.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.common.service.type }}
  ports:
    {{- if .Values.common.service.ports }}
    {{- range .Values.common.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
    {{- end }}
    {{- else }}
    - name: http
      port: {{ .Values.common.service.port }}
      targetPort: {{ .Values.common.containerPort }}
      protocol: TCP
    {{- end }}
  selector:
    {{- include "web-app.selectorLabels" . | nindent 4 }}
{{- end }}
