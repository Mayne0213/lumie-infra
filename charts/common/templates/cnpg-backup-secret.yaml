{{- if and .Values.database.enabled .Values.database.backup.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "web-app.fullname" . }}-db-backup-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: {{ include "web-app.fullname" . }}-db-backup-creds
    creationPolicy: Owner
  data:
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: bootstrap/minio
        property: MINIO_ACCESS_KEY_ID
    - secretKey: ACCESS_SECRET_KEY
      remoteRef:
        key: bootstrap/minio
        property: MINIO_SECRET_ACCESS_KEY
{{- end }}
