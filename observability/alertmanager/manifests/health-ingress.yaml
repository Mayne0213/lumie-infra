apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: karma-health
  namespace: alertmanager
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: karma0213.kro.kr
    http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: karma
            port:
              number: 8080
  tls:
  - hosts:
    - karma0213.kro.kr
    secretName: karma-tls
