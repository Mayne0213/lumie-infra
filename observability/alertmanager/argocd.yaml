apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alertmanager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: alertmanager
    targetRevision: 1.30.0
    helm:
      valueFiles:
      - $values/alertmanager/helm-values.yaml
  - repoURL: https://github0213.com/K3S-HOME/observability.git
    targetRevision: main
    ref: values
  - repoURL: https://github0213.com/K3S-HOME/observability.git
    targetRevision: main
    path: alertmanager
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: alertmanager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karma
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://wiremind.github.io/wiremind-helm-charts
    chart: karma
    targetRevision: 2.11.0
    helm:
      values: |
        fullnameOverride: karma

        image:
          repository: zot.zot.svc.cluster.local:5000/observability/karma
          tag: v0.122

        imagePullSecrets:
          - name: zot-registry-credentials

        replicaCount: 1

        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 32Mi

        service:
          type: ClusterIP
          port: 8080

        env:
          - name: ALERTMANAGER_URI
            value: "http://alertmanager.alertmanager.svc.cluster.local:9093"

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app: karma
                  topologyKey: kubernetes.io/hostname

        livenessProbe:
          httpGet:
            path: /health
            port: http

        readinessProbe:
          httpGet:
            path: /health
            port: http

        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            traefik.ingress.kubernetes.io/router.middlewares: authelia-authelia-auth@kubernetescrd
          hosts:
            - karma0213.kro.kr
          path: /
          pathType: Prefix
          tls:
            - secretName: karma-tls
              hosts:
                - karma0213.kro.kr
  destination:
    server: https://kubernetes.default.svc
    namespace: alertmanager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
