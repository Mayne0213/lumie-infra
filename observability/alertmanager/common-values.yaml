# Common chart values for alertmanager
# Karma UI access via Teleport (no external ingress)

common:
  name: alertmanager

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # No external ingress - access via Teleport only

  # Vault Static Secrets (VSO)
  vaultStaticSecrets:
    # SMTP credentials
    - name: alertmanager-smtp-vss
      path: observability/alertmanager
      destination:
        name: alertmanager-smtp
        transformation:
          templates:
            smtp_auth_password: "{{ .Secrets.SMTP_PASSWORD }}"

    # Alertmanager configuration
    - name: alertmanager-config-vss
      path: observability/alertmanager
      destination:
        name: alertmanager-config
        transformation:
          templates:
            alertmanager.yml: |
              global:
                resolve_timeout: 5m
                smtp_smarthost: "smtp.mail.me.com:587"
                smtp_from: "bluemayne0213@icloud.com"
                smtp_auth_username: "bluemayne0213@icloud.com"
                smtp_auth_password: "{{ .Secrets.SMTP_PASSWORD }}"
                smtp_require_tls: true
              route:
                group_by: ["alertname", "cluster", "service"]
                group_wait: 30s
                group_interval: 5m
                repeat_interval: 4h
                receiver: "email"
                routes:
                - match:
                    alertname: Watchdog
                  receiver: "null"
                - match:
                    alertname: InfoInhibitor
                  receiver: "null"
                - match:
                    severity: critical
                  receiver: "email"
                  group_wait: 10s
                  repeat_interval: 1h
                - match:
                    severity: warning
                  receiver: "email"
                  group_wait: 1m
                  repeat_interval: 4h
              receivers:
              - name: "email"
                email_configs:
                - to: "bluemayne0213@icloud.com"
                  send_resolved: true
                  headers:
                    subject: "[{{ "{{" }} .Status | toUpper {{ "}}" }}] {{ "{{" }} .CommonLabels.alertname {{ "}}" }}"
              - name: "null"
              inhibit_rules:
              - source_match:
                  severity: "critical"
                target_match:
                  severity: "warning"
                equal: ["alertname", "cluster", "service"]
