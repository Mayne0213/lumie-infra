# Loki Helm Values
# Chart: https://grafana.github.io/helm-charts
# Single binary deployment with S3 (MinIO) storage

loki:
  # Use S3 storage (MinIO)
  storage:
    type: s3
    s3:
      endpoint: http://minio.minio.svc.cluster.local:9000
      region: us-east-1
      bucketNames:
        chunks: loki
        ruler: loki
        admin: loki
      s3ForcePathStyle: true
      insecure: true
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki

  # Single binary mode with 2 replicas
  commonConfig:
    replication_factor: 2

  # Schema config
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Limits
  limits_config:
    retention_period: 168h  # 7 days
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_streams_per_user: 10000

  # Auth disabled for simplicity
  auth_enabled: false

# Use single binary deployment (simpler)
deploymentMode: SingleBinary

singleBinary:
  replicas: 2
  persistence:
    enabled: false
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: loki
          topologyKey: kubernetes.io/hostname
  extraEnvFrom:
    - secretRef:
        name: minio-s3-credentials
  extraVolumes:
    - name: loki-data
      emptyDir: {}
  extraVolumeMounts:
    - name: loki-data
      mountPath: /var/loki
  resources:
    requests:
      cpu: 23m
      memory: 462Mi
    limits:
      memory: 462Mi

# Disable components not needed in single binary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Gateway disabled (direct access)
gateway:
  enabled: false

# Disable all caching (use simple mode)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
  serviceMonitor:
    enabled: true
    interval: 60s
    labels:
      release: prometheus
    relabelings:
      - targetLabel: cluster
        replacement: "mayne-cluster"

# Test disabled
test:
  enabled: false
