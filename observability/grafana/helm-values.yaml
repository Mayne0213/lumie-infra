# Grafana Helm Values
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana

fullnameOverride: grafana

replicas: 1

# Use existing secret to prevent Helm from generating random admin-password
admin:
  existingSecret: grafana-db-password
  userKey: admin-user
  passwordKey: password

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: grafana
        topologyKey: kubernetes.io/hostname

persistence:
  enabled: false

# PostgreSQL database - credentials from Vault
env:
  GF_DATABASE_TYPE: postgres
  GF_DATABASE_NAME: grafana
  GF_DATABASE_SSL_MODE: disable

envValueFrom:
  GF_DATABASE_HOST:
    secretKeyRef:
      name: grafana-db-password
      key: host
  GF_DATABASE_PORT:
    secretKeyRef:
      name: grafana-db-password
      key: port
  GF_DATABASE_USER:
    secretKeyRef:
      name: grafana-db-password
      key: user
  GF_DATABASE_PASSWORD:
    secretKeyRef:
      name: grafana-db-password
      key: password

initChownData:
  enabled: false

podSecurityContext:
  fsGroup: 472
  fsGroupChangePolicy: "Always"

# Resource settings (no CPU limit for stability)
resources:
  requests:
    cpu: 22m
    memory: 144Mi
  limits:
    memory: 242Mi

service:
  type: ClusterIP
  port: 80

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Thanos
      type: prometheus
      access: proxy
      url: http://thanos-query.thanos.svc.cluster.local:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: "60s"
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
      isDefault: false
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.loki.svc.cluster.local:3100
      editable: true
    - name: Alertmanager
      type: alertmanager
      access: proxy
      url: http://alertmanager.alertmanager.svc.cluster.local:9093
      editable: true
      jsonData:
        implementation: prometheus
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo.tempo.svc.cluster.local:3100
      editable: true

# Dashboards are manually imported via Grafana UI
# JSON files stored in dashboards/ directory for reference

grafana.ini:
  server:
    root_url: "https://grafana0213.kro.kr"
  auth.anonymous:
    enabled: true
    org_role: Admin
  security:
    allow_embedding: true
  auth.basic:
    enabled: false
  auth:
    disable_login_form: true
    disable_signout_menu: true
  news:
    news_feed_enabled: false

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: authelia-authelia-auth@kubernetescrd
  hosts:
    - grafana0213.kro.kr
    - www.grafana0213.kro.kr
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana0213.kro.kr
        - www.grafana0213.kro.kr

extraObjects:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: grafana-db-password
    spec:
      refreshInterval: 1h
      secretStoreRef:
        kind: ClusterSecretStore
        name: vault-backend
      target:
        name: grafana-db-password
        creationPolicy: Owner
      data:
        - secretKey: host
          remoteRef:
            key: storage/postgresql
            property: POSTGRES_HOST
        - secretKey: port
          remoteRef:
            key: storage/postgresql
            property: POSTGRES_PORT
        - secretKey: user
          remoteRef:
            key: storage/postgresql
            property: POSTGRES_USER
        - secretKey: password
          remoteRef:
            key: storage/postgresql
            property: POSTGRES_PASSWORD
        - secretKey: admin-user
          remoteRef:
            key: storage/postgresql
            property: POSTGRES_USER
