# Grafana Helm Values
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana

# Image configuration - use zot registry
image:
  registry: zot0213.kro.kr
  repository: observability/grafana
  tag: "12.3.1"

fullnameOverride: grafana

replicas: 1

# Use existing secret to prevent Helm from generating random admin-password
admin:
  existingSecret: grafana-db-app
  userKey: username
  passwordKey: password

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: grafana
        topologyKey: kubernetes.io/hostname

persistence:
  enabled: false

# PostgreSQL database - credentials from Vault
env:
  GF_DATABASE_TYPE: postgres
  GF_DATABASE_NAME: grafana
  GF_DATABASE_SSL_MODE: disable

envValueFrom:
  GF_DATABASE_HOST:
    secretKeyRef:
      name: grafana-db-app
      key: host
  GF_DATABASE_PORT:
    secretKeyRef:
      name: grafana-db-app
      key: port
  GF_DATABASE_USER:
    secretKeyRef:
      name: grafana-db-app
      key: username
  GF_DATABASE_PASSWORD:
    secretKeyRef:
      name: grafana-db-app
      key: password

initChownData:
  enabled: false

podSecurityContext:
  fsGroup: 472
  fsGroupChangePolicy: "Always"

# Resource settings (VPA recommended, no CPU limit for stability)
resources:
  requests:
    cpu: 23m
    memory: 260Mi
  limits:
    memory: 260Mi

service:
  type: ClusterIP
  port: 80

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Thanos
      type: prometheus
      access: proxy
      url: http://thanos-query.thanos.svc.cluster.local:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: "60s"
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
      isDefault: false
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.loki.svc.cluster.local:3100
      editable: true
    - name: Alertmanager
      type: alertmanager
      access: proxy
      url: http://alertmanager.alertmanager.svc.cluster.local:9093
      editable: true
      jsonData:
        implementation: prometheus
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo.tempo.svc.cluster.local:3100
      editable: true

# Dashboards are manually imported via Grafana UI
# JSON files stored in dashboards/ directory for reference

grafana.ini:
  server:
    root_url: "https://grafana0213.kro.kr"
  auth.anonymous:
    enabled: true
    org_role: Admin
  security:
    allow_embedding: true
  auth.basic:
    enabled: false
  auth:
    disable_login_form: true
    disable_signout_menu: true
  news:
    news_feed_enabled: false

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: authelia-authelia-auth@kubernetescrd
  hosts:
    - grafana0213.kro.kr
    - www.grafana0213.kro.kr
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana0213.kro.kr
        - www.grafana0213.kro.kr

# extraObjects removed - DB credentials now provided by CNPG cluster secret (grafana-db-app)
