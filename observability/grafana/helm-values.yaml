# Grafana Helm Values
# Chart: https://github.com/grafana/helm-charts/tree/main/charts/grafana

fullnameOverride: grafana

admin:
  user: bluemayne
  # Password is managed via SealedSecret: grafana-admin-password
  existingSecret: grafana-admin-password
  userKey: admin-user
  passwordKey: admin-password

persistence:
  enabled: true
  size: 2Gi
  storageClassName: local-path

initChownData:
  enabled: false

podSecurityContext:
  fsGroup: 472
  fsGroupChangePolicy: "Always"

resources:
  requests:
    cpu: 25m
    memory: 128Mi

service:
  type: ClusterIP
  port: 80

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
      isDefault: true
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.loki.svc.cluster.local:3100
      editable: true
    - name: Alertmanager
      type: alertmanager
      access: proxy
      url: http://alertmanager.alertmanager.svc.cluster.local:9093
      editable: true
      jsonData:
        implementation: prometheus

# Dashboards are manually imported via Grafana UI
# JSON files stored in dashboards/ directory for reference

grafana.ini:
  server:
    root_url: "https://grafana0213.kro.kr"
  auth.anonymous:
    enabled: true
    org_role: Admin
  security:
    allow_embedding: true
  auth.basic:
    enabled: false
  auth:
    disable_login_form: true
    disable_signout_menu: true
  news:
    news_feed_enabled: false

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: authelia-authelia-auth@kubernetescrd
  hosts:
    - grafana0213.kro.kr
    - www.grafana0213.kro.kr
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana0213.kro.kr
        - www.grafana0213.kro.kr
