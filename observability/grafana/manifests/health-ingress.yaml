apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-health
  namespace: grafana
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: grafana0213.kro.kr
    http:
      paths:
      - path: /api/health
        pathType: Exact
        backend:
          service:
            name: grafana
            port:
              number: 80
  tls:
  - hosts:
    - grafana0213.kro.kr
    secretName: grafana-tls
