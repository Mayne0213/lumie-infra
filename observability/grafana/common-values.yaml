# Common chart values for grafana
# All access via Teleport (no external ingress)

common:
  name: grafana

  # Disable deployment (external chart creates it)
  deployment:
    enabled: false

  service:
    enabled: false

  ingress:
    enabled: false

  # No external ingress - access via Teleport only

  # CNPG Database configuration
  database:
    enabled: true
    instances: 2
    version: "18.1"
    name: grafana
    owner: grafana
    storage:
      class: local-path
      size: 1Gi
    resources:
      memory: 256Mi
      cpu: 50m
    backup:
      enabled: false
